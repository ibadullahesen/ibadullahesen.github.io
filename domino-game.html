<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Oyunu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2e7d32; /* Koyu yeşil fon */
            color: #e2e8f0;
            margin: 0;
            overflow: hidden; /* Dikey kaydırmayı engelle */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            touch-action: none; /* Dokunmatik kaydırmayı engelle */
        }

        /* Responsive ve Yatay Yönlendirme için */
        @media screen and (orientation: portrait) {
            body::before {
                content: "Lütfen cihazınızı yatay çevirin!";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                text-align: center;
                z-index: 9999;
            }
            .game-container {
                display: none; /* Portre modda oyunu gizle */
            }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            max-width: 1280px; /* Max genişlik, daha büyük ekranlar için */
            max-height: 720px; /* Max yükseklik */
            background-color: #388e3c; /* Daha açık yeşil masa */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px; /* Daha az boşluk */
            font-size: 1.5rem;
            font-weight: bold;
        }

        .score-board div {
            background-color: #1a202c;
            padding: 8px 15px; /* Daha küçük padding */
            border-radius: 8px;
            border: 2px solid #10b981;
        }

        #game-canvas {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 10px; /* Daha az boşluk */
            touch-action: none; /* Dokunmatik kaydırmayı engelle */
            cursor: grab;
        }
        #game-canvas.dragging {
            cursor: grabbing;
        }


        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* Daha az boşluk */
            margin-top: 10px; /* Daha az boşluk */
        }

        .action-button {
            background-color: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .action-button:hover:not(:disabled) {
            background-color: #059669;
            transform: translateY(-1px);
        }
        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            z-index: 1000;
            border: 2px solid #f97316;
            transition: opacity 0.3s ease-in-out;
        }
        .message-box.hidden {
            opacity: 0;
            pointer-events: none; /* Etkileşimi engelle */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div id="player-score">Sən: 0</div>
            <div id="opponent-score">Rəqib: 0</div>
        </div>

        <canvas id="game-canvas"></canvas>

        <div class="buttons">
            <button id="draw-button" class="action-button">Çek</button>
            <button id="pass-button" class="action-button">Növbəni Keç</button>
            <button id="restart-button" class="action-button">Yenidən Başla</button>
        </div>
    </div>

    <div id="message-box" class="message-box hidden">
        <p id="message-content"></p>
    </div>

    <script>
        // Oyun Ayarları
        const DOMINO_MAX_VALUE = 6; // Max domino değeri (6'ya 6)
        const WINNING_SCORE = 365; // Kazanma skoru
        const DOMINO_WIDTH = 40;
        const DOMINO_HEIGHT = 80;
        const HORIZONTAL_DOMINO_WIDTH = 80;
        const HORIZONTAL_DOMINO_HEIGHT = 40;
        const DOT_RADIUS = 3.5;
        const GAP = 5; // Dominolar arası boşluk

        // Oyun Durumu Değişkenleri
        let allDominos = []; // Tüm domino setini tutar
        let playerHand = []; // Oyuncunun elindeki dominolar
        let opponentHand = []; // Rakibin elindeki dominolar
        let gameBoard = []; // Tahtadaki dominolar
        let currentPlayer = 0; // 0: oyuncu, 1: rakip
        let playerScore = 0;
        let opponentScore = 0;
        let gameEnd = false;
        let passCount = 0; // Ardışık pas geçme sayacı

        let selectedDomino = null; // Seçilen domino nesnesi
        let selectedDominoOffset = { x: 0, y: 0 }; // Seçilen dominonun mouse'a göre offseti
        let isDragging = false; // Sürükleniyor mu?

        // Canvas ve Context
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // UI Elementleri
        const playerHandEl = document.getElementById('player-hand'); // Aslında DOM elementi kullanılmayacak ama referansı kaldı
        const opponentHandEl = document.getElementById('opponent-hand'); // Aslında DOM elementi kullanılmayacak ama referansı kaldı
        const playerScoreEl = document.getElementById('player-score');
        const opponentScoreEl = document.getElementById('opponent-score');
        const drawButton = document.getElementById('draw-button');
        const passButton = document.getElementById('pass-button');
        const restartButton = document.getElementById('restart-button');
        const messageBox = document.getElementById('message-box');
        const messageContent = document.getElementById('message-content');

        // Mesaj kutusunu göster ve otomatik gizle
        function showMessageBox(message, duration = 3000) {
            messageContent.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, duration);
        }

        // Domino taşını çizme fonksiyonu
        function drawDomino(ctx, domino, x, y, isHorizontal, isSelected = false, isOpponent = false) {
            ctx.save();
            ctx.translate(x, y);

            const width = isHorizontal ? HORIZONTAL_DOMINO_WIDTH : DOMINO_WIDTH;
            const height = isHorizontal ? HORIZONTAL_DOMINO_HEIGHT : DOMINO_HEIGHT;
            const borderRadius = 5;

            // Domino arka planı
            ctx.fillStyle = isOpponent ? '#718096' : '#e2e8f0'; // Rakip dominoları gri
            ctx.strokeStyle = '#718096';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.roundRect(0, 0, width, height, borderRadius);
            ctx.fill();
            ctx.stroke();

            // Seçili veya oynanabilir vurgusu
            if (isSelected) {
                ctx.strokeStyle = '#f97316'; // Seçili renk
                ctx.lineWidth = 3;
                ctx.stroke();
            } else if (!isOpponent && canPlaceDomino(domino, isHorizontal, x, y, true)) { // Oynanabilir vurgusu
                ctx.strokeStyle = '#34d399';
                ctx.lineWidth = 2;
                ctx.stroke();
            }


            // Ortadaki çizgi
            if (isHorizontal) {
                ctx.beginPath();
                ctx.moveTo(width / 2, 0);
                ctx.lineTo(width / 2, height);
                ctx.strokeStyle = '#718096';
                ctx.lineWidth = 1;
                ctx.stroke();
            } else {
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);
                ctx.strokeStyle = '#718096';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // Noktaları çiz
            drawDots(ctx, domino[0], width, height / 2, isHorizontal, true);
            drawDots(ctx, domino[1], width, height / 2, isHorizontal, false);
            
            ctx.restore();
        }

        // Noktaları çizme fonksiyonu
        function drawDots(ctx, count, dominoWidth, halfHeight, isHorizontal, isFirstHalf) {
            ctx.fillStyle = '#1a202c'; // Nokta rengi
            const margin = DOMINO_WIDTH / 6; // Kenarlardan boşluk
            const positions = [];

            if (isHorizontal) {
                const halfWidth = dominoWidth / 2;
                const halfX = isFirstHalf ? 0 : halfWidth;
                
                if (count === 1) positions.push({ x: halfX + halfWidth / 2, y: halfHeight });
                else if (count === 2) {
                    positions.push({ x: halfX + margin, y: margin });
                    positions.push({ x: halfX + halfWidth - margin, y: halfHeight + halfHeight - margin });
                } else if (count === 3) {
                    positions.push({ x: halfX + margin, y: margin });
                    positions.push({ x: halfX + halfWidth / 2, y: halfHeight });
                    positions.push({ x: halfX + halfWidth - margin, y: halfHeight + halfHeight - margin });
                } else if (count === 4) {
                    positions.push({ x: halfX + margin, y: margin });
                    positions.push({ x: halfX + halfWidth - margin, y: margin });
                    positions.push({ x: halfX + margin, y: halfHeight + halfHeight - margin });
                    positions.push({ x: halfX + halfWidth - margin, y: halfHeight + halfHeight - margin });
                } else if (count === 5) {
                    positions.push({ x: halfX + margin, y: margin });
                    positions.push({ x: halfX + halfWidth - margin, y: margin });
                    positions.push({ x: halfX + halfWidth / 2, y: halfHeight });
                    positions.push({ x: halfX + margin, y: halfHeight + halfHeight - margin });
                    positions.push({ x: halfX + halfWidth - margin, y: halfHeight + halfHeight - margin });
                } else if (count === 6) {
                    positions.push({ x: halfX + margin, y: margin });
                    positions.push({ x: halfX + halfWidth - margin, y: margin });
                    positions.push({ x: halfX + margin, y: halfHeight });
                    positions.push({ x: halfX + halfWidth - margin, y: halfHeight });
                    positions.push({ x: halfX + margin, y: halfHeight + halfHeight - margin });
                    positions.push({ x: halfX + halfWidth - margin, y: halfHeight + halfHeight - margin });
                }

                positions.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, DOT_RADIUS, 0, Math.PI * 2);
                    ctx.fill();
                });

            } else { // Vertical
                const halfY = isFirstHalf ? 0 : halfHeight;
                
                if (count === 1) positions.push({ x: dominoWidth / 2, y: halfY + halfHeight / 2 });
                else if (count === 2) {
                    positions.push({ x: margin, y: halfY + margin });
                    positions.push({ x: dominoWidth - margin, y: halfY + halfHeight - margin });
                } else if (count === 3) {
                    positions.push({ x: margin, y: halfY + margin });
                    positions.push({ x: dominoWidth / 2, y: halfY + halfHeight / 2 });
                    positions.push({ x: dominoWidth - margin, y: halfY + halfHeight - margin });
                } else if (count === 4) {
                    positions.push({ x: margin, y: halfY + margin });
                    positions.push({ x: dominoWidth - margin, y: halfY + margin });
                    positions.push({ x: margin, y: halfY + halfHeight - margin });
                    positions.push({ x: dominoWidth - margin, y: halfY + halfHeight - margin });
                } else if (count === 5) {
                    positions.push({ x: margin, y: halfY + margin });
                    positions.push({ x: dominoWidth - margin, y: halfY + margin });
                    positions.push({ x: dominoWidth / 2, y: halfY + halfHeight / 2 });
                    positions.push({ x: margin, y: halfY + halfHeight - margin });
                    positions.push({ x: dominoWidth - margin, y: halfY + halfHeight - margin });
                } else if (count === 6) {
                    positions.push({ x: margin, y: halfY + margin });
                    positions.push({ x: dominoWidth - margin, y: halfY + margin });
                    positions.push({ x: margin, y: halfY + halfHeight / 2 });
                    positions.push({ x: dominoWidth - margin, y: halfY + halfHeight / 2 });
                    positions.push({ x: margin, y: halfY + halfHeight - margin });
                    positions.push({ x: dominoWidth - margin, y: halfY + halfHeight - margin });
                }

                positions.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, DOT_RADIUS, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        // Domino setini oluştur
        function generateDominos() {
            const dominos = [];
            for (let i = 0; i <= DOMINO_MAX_VALUE; i++) {
                for (let j = i; j <= DOMINO_MAX_VALUE; j++) {
                    dominos.push([i, j]);
                }
            }
            return dominos;
        }

        // Dominoları karıştır
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Oyunu başlat ve dominoları dağıt
        function dealDominos() {
            allDominos = shuffle(generateDominos());
            playerHand = [];
            opponentHand = [];
            gameBoard = [];
            playerScore = 0;
            opponentScore = 0;
            gameEnd = false;
            passCount = 0;

            // Her oyuncuya 7 domino dağıt
            for (let i = 0; i < 7; i++) {
                playerHand.push(allDominos.pop());
                opponentHand.push(allDominos.pop());
            }

            // İlk dominoyu tahtaya koy (en yüksek çift)
            let firstDomino = null;
            let startingPlayer = 0; 

            for (let d = DOMINO_MAX_VALUE; d >= 0; d--) {
                const playerDoubleIndex = playerHand.findIndex(dom => dom[0] === d && dom[1] === d);
                const opponentDoubleIndex = opponentHand.findIndex(dom => dom[0] === d && dom[1] === d);

                if (playerDoubleIndex !== -1) {
                    firstDomino = playerHand[playerDoubleIndex];
                    playerHand.splice(playerDoubleIndex, 1);
                    startingPlayer = 0; // Oyuncu başlar
                    break;
                } else if (opponentDoubleIndex !== -1) {
                    firstDomino = opponentHand[opponentDoubleIndex];
                    opponentHand.splice(opponentDoubleIndex, 1);
                    startingPlayer = 1; // Rakip başlar
                    break;
                }
            }
            
            if (!firstDomino) {
                // Çift yoksa, en yüksek puanlı dominoyu bul
                let maxPlayerDomino = [-1, -1];
                let maxOpponentDomino = [-1, -1];
                let maxPlayerSum = -1;
                let maxOpponentSum = -1;

                playerHand.forEach(dom => {
                    const sum = dom[0] + dom[1];
                    if (sum > maxPlayerSum) {
                        maxPlayerSum = sum;
                        maxPlayerDomino = dom;
                    }
                });
                opponentHand.forEach(dom => {
                    const sum = dom[0] + dom[1];
                    if (sum > maxOpponentSum) {
                        maxOpponentSum = sum;
                        maxOpponentDomino = dom;
                    }
                });

                if (maxPlayerSum >= maxOpponentSum && maxPlayerDomino[0] !== -1) {
                    firstDomino = maxPlayerDomino;
                    playerHand.splice(playerHand.indexOf(firstDomino), 1);
                    startingPlayer = 0;
                } else if (maxOpponentDomino[0] !== -1) {
                    firstDomino = maxOpponentDomino;
                    opponentHand.splice(opponentHand.indexOf(firstDomino), 1);
                    startingPlayer = 1;
                } else {
                    // Hiçbir domino bulunamazsa (çok nadir)
                    showMessageBox("Oyun başlatılamadı, başlangıç dominoları bulunamadı. Yeniden başlatılıyor.");
                    restartGame();
                    return;
                }
            }
            
            gameBoard.push({
                domino: firstDomino,
                x: canvas.width / 2 - HORIZONTAL_DOMINO_WIDTH / 2, // Merkeze yerleştir
                y: canvas.height / 2 - HORIZONTAL_DOMINO_HEIGHT / 2,
                isHorizontal: true
            });
            currentPlayer = startingPlayer;
            
            drawGame();
            if (currentPlayer === 1) {
                showMessageBox("Oyun başladı! Növbə rəqibdədir!");
                setTimeout(opponentTurn, 2000);
            } else {
                showMessageBox("Oyun başladı! Növbə səndədir!");
            }
        }

        // Oyun tahtasını ve elleri çiz
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Canvası temizle

            // Tahtadaki dominolar
            let currentX = canvas.width / 2;
            let currentY = canvas.height / 2;
            
            // İlk dominoyu çiz
            if (gameBoard.length > 0) {
                const firstBoardDomino = gameBoard[0];
                drawDomino(ctx, firstBoardDomino.domino, firstBoardDomino.x, firstBoardDomino.y, firstBoardDomino.isHorizontal);
            }

            // İlk dominodan sonraki dominoları sağa doğru çiz
            let rightmostX = gameBoard.length > 0 ? gameBoard[0].x + HORIZONTAL_DOMINO_WIDTH : canvas.width / 2;
            for (let i = 1; i < gameBoard.length; i++) {
                const dominoData = gameBoard[i];
                // Dominoyu doğru yönde döndürerek çizmek için hesaplama yapılmalı
                // Şimdilik sadece yatay olarak yan yana diziyoruz
                drawDomino(ctx, dominoData.domino, rightmostX + GAP, currentY - (dominoData.isHorizontal ? HORIZONTAL_DOMINO_HEIGHT / 2 : DOMINO_HEIGHT / 2), dominoData.isHorizontal);
                rightmostX += (dominoData.isHorizontal ? HORIZONTAL_DOMINO_WIDTH : DOMINO_WIDTH) + GAP;
            }

            // Oyuncunun eli
            let handX = 20;
            let handY = canvas.height - DOMINO_HEIGHT - 20;
            playerHand.forEach((domino, index) => {
                let isSelected = (selectedDomino && selectedDomino[0] === domino[0] && selectedDomino[1] === domino[1]);
                drawDomino(ctx, domino, handX, handY, false, isSelected, false);
                // Domino nesnelerine pozisyonları kaydet
                playerHand[index].x = handX;
                playerHand[index].y = handY;
                playerHand[index].width = DOMINO_WIDTH;
                playerHand[index].height = DOMINO_HEIGHT;

                handX += DOMINO_WIDTH + GAP;
            });

            // Rakibin eli (ters dönük)
            let oppHandX = 20;
            let oppHandY = 20;
            opponentHand.forEach((domino, index) => {
                drawDomino(ctx, [0,0], oppHandX, oppHandY, false, false, true); // Ters dönük domino
                opponentHand[index].x = oppHandX;
                opponentHand[index].y = oppHandY;
                opponentHand[index].width = DOMINO_WIDTH;
                opponentHand[index].height = DOMINO_HEIGHT;
                oppHandX += DOMINO_WIDTH + GAP;
            });

            // Skoru güncelle
            playerScoreEl.textContent = `Sən: ${playerScore}`;
            opponentScoreEl.textContent = `Rəqib: ${opponentScore}`;

            // Butonların durumunu güncelle
            drawButton.disabled = gameEnd || currentPlayer !== 0 || allDominos.length === 0 || canPlayerMove(playerHand);
            passButton.disabled = gameEnd || currentPlayer !== 0 || canPlayerMove(playerHand);
        }

        // Domino seçme ve sürükleme
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', handleTouchEnd);


        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function handleMouseDown(e) {
            if (gameEnd || currentPlayer !== 0) return;

            const mousePos = getMousePos(e);

            // Oyuncunun elindeki dominoları kontrol et
            playerHand.forEach((domino, index) => {
                if (mousePos.x > domino.x && mousePos.x < domino.x + domino.width &&
                    mousePos.y > domino.y && mousePos.y < domino.y + domino.height) {
                    
                    if (canPlaceDomino(domino, false, 0, 0, true)) { // Bu dominoyu oynayabilir miyim?
                        selectedDomino = domino;
                        selectedDominoIndex = index;
                        selectedDominoOffset.x = mousePos.x - domino.x;
                        selectedDominoOffset.y = mousePos.y - domino.y;
                        isDragging = true;
                        canvas.classList.add('dragging');
                        drawGame(); // Seçili dominoyu vurgulamak için yeniden çiz
                        return;
                    } else {
                        showMessageBox("Bu domino oynana bilməz!");
                    }
                }
            });
        }

        function handleMouseMove(e) {
            if (!isDragging) return;

            const mousePos = getMousePos(e);
            selectedDomino.x = mousePos.x - selectedDominoOffset.x;
            selectedDomino.y = mousePos.y - selectedDominoOffset.y;
            drawGame(); // Sürüklenen dominoyu sürekli güncelle
        }

        function handleMouseUp(e) {
            if (!isDragging) return;

            isDragging = false;
            canvas.classList.remove('dragging');

            const mousePos = getMousePos(e);

            // Dominoyu tahtaya yerleştirmeye çalış
            tryPlaceDominoOnBoard(selectedDomino, mousePos);

            selectedDomino = null;
            selectedDominoIndex = -1;
            drawGame(); // Son durumu çiz
        }

        function handleTouchStart(e) {
            e.preventDefault(); // Varsayılan kaydırma davranışını engelle
            const touch = e.touches[0];
            handleMouseDown({ clientX: touch.clientX, clientY: touch.clientY });
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            handleMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            const touch = e.changedTouches[0];
            handleMouseUp({ clientX: touch.clientX, clientY: touch.clientY });
        }

        // Dominoyu tahtaya yerleştirmeye çalış
        function tryPlaceDominoOnBoard(domino, dropPos) {
            if (!domino || gameEnd || currentPlayer !== 0) return false;

            const leftEndValue = gameBoard.length > 0 ? gameBoard[0].domino[0] : null;
            const rightEndValue = gameBoard.length > 0 ? gameBoard[gameBoard.length - 1].domino[1] : null;

            let placed = false;
            let finalDomino = [...domino.domino]; // Orijinal domino değerlerini al

            // Tahtaya ilk domino yerleştiriliyorsa
            if (gameBoard.length === 0) {
                // Ortaya bırakıldıysa kabul et
                if (dropPos.x > canvas.width / 2 - DOMINO_WIDTH && dropPos.x < canvas.width / 2 + DOMINO_WIDTH &&
                    dropPos.y > canvas.height / 2 - DOMINO_HEIGHT && dropPos.y < canvas.height / 2 + DOMINO_HEIGHT) {
                    gameBoard.push({
                        domino: finalDomino,
                        x: canvas.width / 2 - HORIZONTAL_DOMINO_WIDTH / 2,
                        y: canvas.height / 2 - HORIZONTAL_DOMINO_HEIGHT / 2,
                        isHorizontal: true
                    });
                    placed = true;
                }
            } else {
                // Mevcut tahtadaki dominoların konumları ve uçları
                const firstBoardDomino = gameBoard[0];
                const lastBoardDomino = gameBoard[gameBoard.length - 1];

                // Sürüklenen dominonun hangi uca yakın olduğuna karar ver
                // Sol uca yakınsa
                const distToLeft = Math.abs(dropPos.x - firstBoardDomino.x);
                // Sağ uca yakınsa
                const distToRight = Math.abs(dropPos.x - (lastBoardDomino.x + (lastBoardDomino.isHorizontal ? HORIZONTAL_DOMINO_WIDTH : DOMINO_WIDTH)));
                
                // Belirli bir tolerans içinde mi
                const tolerance = 50; // Piksel toleransı

                if (distToLeft < distToRight && distToLeft < tolerance) { // Sol uca bırakıldı
                    if (finalDomino[0] === leftEndValue) {
                        gameBoard.unshift({ domino: finalDomino.reverse(), x: 0, y: 0, isHorizontal: true });
                        placed = true;
                    } else if (finalDomino[1] === leftEndValue) {
                        gameBoard.unshift({ domino: finalDomino, x: 0, y: 0, isHorizontal: true });
                        placed = true;
                    }
                } else if (distToRight < tolerance) { // Sağ uca bırakıldı
                    if (finalDomino[0] === rightEndValue) {
                        gameBoard.push({ domino: finalDomino, x: 0, y: 0, isHorizontal: true });
                        placed = true;
                    } else if (finalDomino[1] === rightEndValue) {
                        gameBoard.push({ domino: finalDomino.reverse(), x: 0, y: 0, isHorizontal: true });
                        placed = true;
                    }
                }
            }

            if (placed) {
                playerHand.splice(selectedDominoIndex, 1);
                calculateScore();
                showMessageBox(`Dominoyu başarıyla yerleştirdin.`);
                resetSelectedDominoState();
                drawGame();
                checkGameEnd();
                if (!gameEnd) {
                    currentPlayer = 1;
                    showMessageBox("Növbə rəqibdədir!");
                    setTimeout(opponentTurn, 1500);
                }
                passCount = 0; // Hamle yapıldığında pas sayacını sıfırla
            } else {
                showMessageBox("Dominoyu buraya yerleştiremezsin.");
            }
            return placed;
        }

        // Bir domino oynanabilir mi?
        function canPlaceDomino(domino, isHorizontal, x, y, checkOnlyPlayable = false) {
            if (gameBoard.length === 0) return true; // Tahta boşsa her domino oynanabilir

            const leftEnd = gameBoard[0].domino[0];
            const rightEnd = gameBoard[gameBoard.length - 1].domino[1];

            return domino.includes(leftEnd) || domino.includes(rightEnd);
        }

        function resetSelectedDominoState() {
            selectedDomino = null;
            selectedDominoIndex = -1;
            selectedDominoOffset = { x: 0, y: 0 };
        }

        // Xal hesapla
        function calculateScore() {
            if (gameBoard.length === 0) return;

            // Oyun tahtasının açık uçlarındaki değerleri al
            const leftEnd = gameBoard[0].domino[0];
            const rightEnd = gameBoard[gameBoard.length - 1].domino[1];
            
            let currentSum = leftEnd + rightEnd;
            
            // Eğer oyunun ortasındaki son domino çiftse ve bu çiftin iki ucu da açıksa, o zaman toplamına ekle
            // Örneğin: [3|3] ortadaysa ve uçlar açık değilse, sadece uçları say
            // Ama [3|3] uçlardan biriyse, iki ucunu da say
            if (gameBoard.length > 1) { // Eğer tek bir domino varsa, sadece 2 ucunu sayarız
                const firstDomino = gameBoard[0].domino;
                const lastDomino = gameBoard[gameBoard.length - 1].domino;

                // Eğer ilk domino çift ve hala iki ucu da açıksa
                if (gameBoard[0].isHorizontal && firstDomino[0] === firstDomino[1]) {
                    // Bu senaryoda genellikle sadece bir ucun açık olması beklenir,
                    // ancak domino kurallarına göre bir çiftin dört tarafı da oynanabilir hale gelebilir.
                    // Şimdilik sadece görünen açık uçları topluyoruz.
                }
                // Eğer son domino çift ve hala iki ucu da açıksa
                if (gameBoard[gameBoard.length - 1].isHorizontal && lastDomino[0] === lastDomino[1]) {
                    // Benzer şekilde
                }
            }
            

            // Toplam 5'in katıysa skor ekle
            if (currentSum > 0 && currentSum % 5 === 0) {
                if (currentPlayer === 0) {
                    playerScore += currentSum;
                } else {
                    opponentScore += currentSum;
                }
                showMessageBox(`${currentSum} xal əlavə edildi!`);
            }
        }

        // Rakibin hamlesi (Basit AI)
        async function opponentTurn() {
            if (gameEnd || currentPlayer !== 1) return;

            showMessageBox("Rəqib düşünür...");
            drawButton.disabled = true; 
            passButton.disabled = true;
            
            await new Promise(resolve => setTimeout(resolve, 2000)); // Rakibin düşünmesi için süre

            const leftEndValue = gameBoard.length > 0 ? gameBoard[0].domino[0] : null;
            const rightEndValue = gameBoard.length > 0 ? gameBoard[gameBoard.length - 1].domino[1] : null;

            let played = false;
            let bestPlay = null; // En iyi hamleyi seçmek için (şimdilik ilk oynanabilir)

            // Oynanabilir dominoları bul
            for (let i = 0; i < opponentHand.length; i++) {
                let currentDomino = opponentHand[i];
                if (gameBoard.length === 0) { // İlk domino ise herhangi birini oynayabilir
                    bestPlay = { domino: currentDomino, index: i, side: 'initial', reversed: false };
                    break;
                } else {
                    if (currentDomino[0] === leftEndValue) {
                        bestPlay = { domino: currentDomino, index: i, side: 'left', reversed: true };
                        break;
                    } else if (currentDomino[1] === leftEndValue) {
                        bestPlay = { domino: currentDomino, index: i, side: 'left', reversed: false };
                        break;
                    } else if (currentDomino[0] === rightEndValue) {
                        bestPlay = { domino: currentDomino, index: i, side: 'right', reversed: false };
                        break;
                    } else if (currentDomino[1] === rightEndValue) {
                        bestPlay = { domino: currentDomino, index: i, side: 'right', reversed: true };
                        break;
                    }
                }
            }

            if (bestPlay) {
                let dominoToPlace = [...bestPlay.domino];
                if (bestPlay.reversed) dominoToPlace.reverse();

                const newDominoData = {
                    domino: dominoToPlace,
                    x: 0, y: 0, // Konumları sonradan ayarlanacak
                    isHorizontal: true
                };

                if (bestPlay.side === 'left') {
                    gameBoard.unshift(newDominoData);
                } else if (bestPlay.side === 'right') {
                    gameBoard.push(newDominoData);
                } else { // initial
                    gameBoard.push(newDominoData); // İlk domino her zaman merkeze konulacak
                    newDominoData.x = canvas.width / 2 - HORIZONTAL_DOMINO_WIDTH / 2;
                    newDominoData.y = canvas.height / 2 - HORIZONTAL_DOMINO_HEIGHT / 2;
                }
                opponentHand.splice(bestPlay.index, 1);
                played = true;
            } else {
                // Rakip oynayamadıysa çekmeye çalış
                if (allDominos.length > 0) {
                    const drawnDomino = allDominos.pop();
                    opponentHand.push(drawnDomino);
                    showMessageBox("Rəqib bir domino çəkdi.");
                    drawGame(); // UI güncelle
                    // Çektiği dominoyla oynayabilir mi tekrar kontrol et
                    if (canPlayerMove(opponentHand)) {
                        setTimeout(opponentTurn, 1000); // Eğer oynayabilirse tekrar hamle yapsın
                        return;
                    } else {
                        showMessageBox("Rəqib çəkdiyi domino ilə də oynaya bilmədi.");
                        passTurnLogic(1); // Oynayamazsa pas geç
                    }
                } else {
                    showMessageBox("Rəqib oynaya bilmədi, çəkməyə domino qalmadı.");
                    passTurnLogic(1); // Pas geç
                }
            }

            if (played) {
                calculateScore();
                drawGame(); // UI güncelle
                checkGameEnd();
                if (!gameEnd) {
                    currentPlayer = 0; 
                    showMessageBox("Növbə səndədir!");
                }
                passCount = 0; // Hamle yapıldığında pas sayacını sıfırla
            } 
            drawButton.disabled = gameEnd || currentPlayer !== 0 || allDominos.length === 0 || canPlayerMove(playerHand);
            passButton.disabled = gameEnd || currentPlayer !== 0 || canPlayerMove(playerHand);
        }
        
        // Oyunun bitip bitmediğini kontrol et
        function checkGameEnd() {
            if (playerHand.length === 0) {
                showMessageBox("Qazandın! Bütün dominoları bitirdin.");
                endGame(0);
            } else if (opponentHand.length === 0) {
                showMessageBox("Məğlub oldun! Rəqib bütün dominoları bitirdi.");
                endGame(1);
            } else if (playerScore >= WINNING_SCORE) {
                showMessageBox(`Sən ${playerScore} xal ilə Qazandın!`);
                endGame(0);
            } else if (opponentScore >= WINNING_SCORE) {
                showMessageBox(`Rəqib ${opponentScore} xal ilə Qazandı!`);
                endGame(1);
            }
             else if (passCount >= 2) { // Her iki oyuncu da ardışık olarak pas geçtiyse oyun tıkalıdır
                showMessageBox("Oyun tıkandı. Heç kim hərəkət edə bilməz.");
                endGame(-1); // Tıkalı durum
            }
        }

        // Bir eldeki dominolarla oynanabilir mi?
        function canPlayerMove(hand) {
            const leftEnd = gameBoard.length > 0 ? gameBoard[0].domino[0] : null;
            const rightEnd = gameBoard.length > 0 ? gameBoard[gameBoard.length - 1].domino[1] : null;

            if (gameBoard.length === 0) return hand.length > 0; // Tahta boşsa elinde domino varsa oynayabilir

            for (let i = 0; i < hand.length; i++) {
                const domino = hand[i];
                if (domino.includes(leftEnd) || domino.includes(rightEnd)) {
                    return true;
                }
            }
            return false;
        }

        function endGame(winner) {
            gameEnd = true;
            if (winner === 0) {
                showMessageBox("Təbrik edirik! Oyunu qazandınız!");
            } else if (winner === 1) {
                showMessageBox("Oyunu itirdiniz. Bir daha cəhd edin.");
            } else if (winner === -1) {
                 showMessageBox("Oyun bitdi. Heç kim oynaya bilmədi. Xallar yuvarlaqlaşdırılır.");
                 // Kalan dominoları topla ve yuvarla
                 let remainingPlayerScore = playerHand.reduce((sum, domino) => sum + domino[0] + domino[1], 0);
                 let remainingOpponentScore = opponentHand.reduce((sum, domino) => sum + domino[0] + domino[1], 0);

                 // Daha az puana sahip olan kalan puanlarını kazanır
                 if (remainingPlayerScore < remainingOpponentScore) {
                     playerScore += Math.round(remainingOpponentScore / 5) * 5; // En yakın 5'in katına yuvarla
                     showMessageBox(`Sen kazandın! Kalan puanlar toplanarak ${playerScore} oldun.`);
                 } else if (remainingOpponentScore < remainingPlayerScore) {
                     opponentScore += Math.round(remainingPlayerScore / 5) * 5;
                     showMessageBox(`Rakip kazandı! Kalan puanlar toplanarak ${opponentScore} oldun.`);
                 } else {
                     showMessageBox("Beraberlik! Kalan puanlar eşit.");
                 }
                 drawGame(); // Puanları güncellemek için UI'yı yeniden çiz
            }
            // Tüm butonları devre dışı bırak
            drawButton.disabled = true;
            passButton.disabled = true;
            canvas.style.pointerEvents = 'none'; // Canvası tıklanamaz yap
        }

        // Pas geçme lojiği
        function passTurnLogic(player) {
             if (player === 0) { // Oyuncu pas geçtiyse
                if (!canPlayerMove(playerHand) && allDominos.length === 0) {
                    showMessageBox("Hərəkət edə bilmirsiniz və çəkmək üçün başqa domino yoxdur. Növbə rəqibə keçdi.");
                    passCount++;
                    currentPlayer = 1;
                    setTimeout(opponentTurn, 1000);
                } else if (!canPlayerMove(playerHand) && allDominos.length > 0) {
                    showMessageBox("Hərəkət edə bilmirsiniz. Domino çəkməlisiniz.", 2000);
                    // Oyuncunun pas geçmesine izin verme, çekmesini zorla
                    drawButton.disabled = false;
                    passButton.disabled = true;
                    return; // Fonksiyonu bitir, nöbeti devretme
                } else {
                     showMessageBox("Hərəkət edə biləcəyiniz domino var. Növbəni keçə bilməzsiniz.", 2000);
                     return; // Fonksiyonu bitir, nöbeti devretme
                }
            } else { // Rakip pas geçtiyse
                 passCount++;
                 currentPlayer = 0; // Sırayı oyuncuya geçir
                 showMessageBox("Rakip oynaya bilmədi, növbə səndə!");
            }
            drawGame();
            checkGameEnd(); // Oyunun bitip bitmediğini pas geçtikten sonra kontrol et
        }

        // Domino çekme lojiği
        function drawDomino() {
            if (gameEnd || currentPlayer !== 0) {
                showMessageBox("Növbə sənin deyil!", 1500);
                return;
            }
            if (canPlayerMove(playerHand)) {
                showMessageBox("Oynaya biləcəyiniz domino var, çəkə bilməzsiniz.", 2000);
                return;
            }
            if (allDominos.length === 0) {
                showMessageBox("Çəkmək üçün domino qalmadı. Növbəni keç.", 2000);
                passButton.disabled = false; // Pas geçme butonunu aktifleştir
                drawButton.disabled = true;
                return;
            }

            const drawnDomino = allDominos.pop();
            playerHand.push(drawnDomino);
            showMessageBox("Bir domino çəkdiniz.", 1500);
            drawGame(); // UI güncelle
            
            // Çektiği dominoyla oynayabilir mi kontrol et
            if (canPlayerMove(playerHand)) {
                showMessageBox("Çəkdiyin domino ilə oynaya bilərsən.", 2000);
                passButton.disabled = true; // Oynayabilirse pas geçemez
            } else {
                showMessageBox("Çəkdiyin domino ilə də oynaya bilmədin, növbəni keç.", 2000);
                passButton.disabled = false; // Oynayamazsa pas geçebilir
                passTurnLogic(0); // Otomatik olarak rakibe geçir
            }
            drawButton.disabled = true; // Bir kez çekince tekrar çekmesin
        }

        // Oyunu yeniden başlat
        function restartGame() {
            gameEnd = false;
            resetSelectedDominoState();
            passCount = 0;
            dealDominos();
            canvas.style.pointerEvents = 'auto'; // Canvası tekrar tıklanabilir yap
            showMessageBox("Yeni oyun başladı!");
        }

        // Event Listeners
        drawButton.addEventListener('click', drawDomino);
        passButton.addEventListener('click', () => passTurnLogic(0));
        restartButton.addEventListener('click', restartGame);

        // Canvas boyutunu ayarla
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            drawGame();
        }

        window.addEventListener('resize', resizeCanvas);
        window.onload = () => {
            resizeCanvas(); // Sayfa yüklendiğinde boyutu ayarla
            dealDominos(); // Oyunu başlat
        };
    </script>
