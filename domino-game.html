<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Oyunu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2e7d32; /* Koyu yeşil fon */
            color: #e2e8f0;
            margin: 0;
            overflow: hidden; /* Dikey kaydırmayı engelle */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            touch-action: none; /* Dokunmatik kaydırmayı engelle */
        }

        /* Responsive ve Yatay Yönlendirme için */
        @media screen and (orientation: portrait) {
            body::before {
                content: "Lütfen cihazınızı yatay çevirin!";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                text-align: center;
                z-index: 9999;
            }
            .game-container {
                display: none; /* Portre modda oyunu gizle */
            }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            max-width: 1280px; /* Max genişlik, daha büyük ekranlar için */
            max-height: 720px; /* Max yükseklik */
            background-color: #388e3c; /* Daha açık yeşil masa */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px; /* Daha az boşluk */
            font-size: 1.5rem;
            font-weight: bold;
        }

        .score-board div {
            background-color: #1a202c;
            padding: 8px 15px; /* Daha küçük padding */
            border-radius: 8px;
            border: 2px solid #10b981;
        }

        #game-canvas {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 10px; /* Daha az boşluk */
            touch-action: none; /* Dokunmatik kaydırmayı engelle */
            cursor: grab;
        }
        #game-canvas.dragging {
            cursor: grabbing;
        }


        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* Daha az boşluk */
            margin-top: 10px; /* Daha az boşluk */
        }

        .action-button {
            background-color: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .action-button:hover:not(:disabled) {
            background-color: #059669;
            transform: translateY(-1px);
        }
        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            z-index: 1000;
            border: 2px solid #f97316;
            transition: opacity 0.3s ease-in-out;
        }
        .message-box.hidden {
            opacity: 0;
            pointer-events: none; /* Etkileşimi engelle */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div id="player-score">Sən: 0</div>
            <div id="opponent-score">Rəqib: 0</div>
        </div>

        <canvas id="game-canvas"></canvas>

        <div class="buttons">
            <button id="draw-button" class="action-button">Çek</button>
            <button id="pass-button" class="action-button">Növbəni Keç</button>
            <button id="restart-button" class="action-button">Yenidən Başla</button>
        </div>
    </div>

    <div id="message-box" class="message-box hidden">
        <p id="message-content"></p>
    </div>

    <script>
        // Oyun Ayarları
        const DOMINO_MAX_VALUE = 6; // Max domino değeri (6'ya 6)
        const WINNING_SCORE = 365; // Kazanma skoru
        const DOMINO_WIDTH = 40;
        const DOMINO_HEIGHT = 80; // Dikey domino boyutları
        const HORIZONTAL_DOMINO_WIDTH = 80;
        const HORIZONTAL_DOMINO_HEIGHT = 40; // Yatay domino boyutları
        const DOT_RADIUS = 3.5;
        const GAP = 5; // Dominolar arası boşluk

        // Oyun Durumu Değişkenleri
        let allDominos = []; // Tüm domino setini tutar
        let playerHand = []; // Oyuncunun elindeki dominolar
        let opponentHand = []; // Rakibin elindeki dominolar
        let gameBoard = []; // Tahtadaki dominolar
        let currentPlayer = 0; // 0: oyuncu, 1: rakip
        let playerScore = 0;
        let opponentScore = 0;
        let gameEnd = false;
        let passCount = 0; // Ardışık pas geçme sayacı

        let selectedDomino = null; // Seçilen domino nesnesi
        let selectedDominoOffset = { x: 0, y: 0 }; // Seçilen dominonun mouse/touch'a göre offseti
        let isDragging = false; // Sürükleniyor mu?

        // Canvas ve Context
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // UI Elementleri (DOM yerine Canvas üzerinde çizilecek)
        const playerScoreEl = document.getElementById('player-score');
        const opponentScoreEl = document.getElementById('opponent-score');
        const drawButton = document.getElementById('draw-button');
        const passButton = document.getElementById('pass-button');
        const restartButton = document.getElementById('restart-button');
        const messageBox = document.getElementById('message-box');
        const messageContent = document.getElementById('message-content');

        // Mesaj kutusunu göster ve otomatik gizle
        function showMessageBox(message, duration = 3000) {
            messageContent.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, duration);
        }

        /**
         * Domino taşını canvas üzerine çizer.
         * @param {CanvasRenderingContext2D} ctx - Canvas rendering context.
         * @param {number[]} domino - [value1, value2] şeklinde domino değeri.
         * @param {number} x - Domino'nun çizileceği x koordinatı.
         * @param {number} y - Domino'nun çizileceği y koordinatı.
         * @param {boolean} isHorizontal - Domino yatay mı çizilecek?
         * @param {boolean} isSelected - Domino seçili mi? (Vurgu için)
         * @param {boolean} isOpponent - Rakibin dominosu mu? (Arka plan rengi için)
         */
        function drawDomino(ctx, domino, x, y, isHorizontal, isSelected = false, isOpponent = false) {
            ctx.save();
            ctx.translate(x, y);

            const width = isHorizontal ? HORIZONTAL_DOMINO_WIDTH : DOMINO_WIDTH;
            const height = isHorizontal ? HORIZONTAL_DOMINO_HEIGHT : DOMINO_HEIGHT;
            const borderRadius = 5;

            // Domino arka planı
            ctx.fillStyle = isOpponent ? '#718096' : '#e2e8f0'; // Rakip dominoları gri
            ctx.strokeStyle = '#718096';
            ctx.lineWidth = 1;
            ctx.beginPath();
            // Yuvarlatılmış dikdörtgen
            ctx.roundRect(0, 0, width, height, borderRadius);
            ctx.fill();
            ctx.stroke();

            // Seçili vurgusu
            if (isSelected) {
                ctx.strokeStyle = '#f97316'; // Seçili renk (turuncu)
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            // Ortadaki çizgi
            ctx.beginPath();
            if (isHorizontal) {
                ctx.moveTo(width / 2, 0);
                ctx.lineTo(width / 2, height);
            } else {
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);
            }
            ctx.strokeStyle = '#1a202c'; // Siyah çizgi
            ctx.lineWidth = 2;
            ctx.stroke();

            // Noktaları çiz
            drawDots(ctx, domino[0], width, height, isHorizontal, true); // İlk yarı için
            drawDots(ctx, domino[1], width, height, isHorizontal, false); // İkinci yarı için
            
            ctx.restore();
        }

        /**
         * Domino yarımına noktaları çizer.
         * @param {CanvasRenderingContext2D} ctx - Canvas rendering context.
         * @param {number} count - Nokta sayısı.
         * @param {number} dominoWidth - Domino'nun toplam genişliği.
         * @param {number} dominoHeight - Domino'nun toplam yüksekliği.
         * @param {boolean} isHorizontal - Domino yatay mı?
         * @param {boolean} isFirstHalf - İlk yarıya mı çiziliyor?
         */
        function drawDots(ctx, count, dominoWidth, dominoHeight, isHorizontal, isFirstHalf) {
            ctx.fillStyle = '#1a202c'; // Nokta rengi (koyu)
            const margin = isHorizontal ? DOMINO_HEIGHT / 4 : DOMINO_WIDTH / 4; // Nokta kenar boşluğu
            const dotPositions = [];

            let halfXOffset = 0;
            let halfYOffset = 0;
            let halfWidth = dominoWidth;
            let halfHeight = dominoHeight / 2;

            if (isHorizontal) {
                halfWidth = dominoWidth / 2;
                halfHeight = dominoHeight;
                halfXOffset = isFirstHalf ? 0 : dominoWidth / 2;
                halfYOffset = 0;
            } else { // Vertical
                halfXOffset = 0;
                halfYOffset = isFirstHalf ? 0 : dominoHeight / 2;
            }

            // Nokta konumlarını belirle
            // Basitlik için yaygın desenler:
            if (count === 1) {
                dotPositions.push({ x: halfXOffset + halfWidth / 2, y: halfYOffset + halfHeight / 2 });
            } else if (count === 2) {
                dotPositions.push({ x: halfXOffset + margin, y: halfYOffset + margin });
                dotPositions.push({ x: halfXOffset + halfWidth - margin, y: halfYOffset + halfHeight - margin });
            } else if (count === 3) {
                dotPositions.push({ x: halfXOffset + margin, y: halfYOffset + margin });
                dotPositions.push({ x: halfXOffset + halfWidth / 2, y: halfYOffset + halfHeight / 2 });
                dotPositions.push({ x: halfXOffset + halfWidth - margin, y: halfYOffset + halfHeight - margin });
            } else if (count === 4) {
                dotPositions.push({ x: halfXOffset + margin, y: halfYOffset + margin });
                dotPositions.push({ x: halfXOffset + halfWidth - margin, y: halfYOffset + margin });
                dotPositions.push({ x: halfXOffset + margin, y: halfYOffset + halfHeight - margin });
                dotPositions.push({ x: halfXOffset + halfWidth - margin, y: halfYOffset + halfHeight - margin });
            } else if (count === 5) {
                dotPositions.push({ x: halfXOffset + margin, y: halfYOffset + margin });
                dotPositions.push({ x: halfXOffset + halfWidth - margin, y: halfYOffset + margin });
                dotPositions.push({ x: halfXOffset + halfWidth / 2, y: halfYOffset + halfHeight / 2 });
                dotPositions.push({ x: halfXOffset + margin, y: halfYOffset + halfHeight - margin });
                dotPositions.push({ x: halfXOffset + halfWidth - margin, y: halfYOffset + halfHeight - margin });
            } else if (count === 6) {
                dotPositions.push({ x: halfXOffset + margin, y: margin + halfYOffset });
                dotPositions.push({ x: halfXOffset + halfWidth - margin, y: margin + halfYOffset });
                dotPositions.push({ x: halfXOffset + margin, y: halfHeight / 2 + halfYOffset });
                dotPositions.push({ x: halfXOffset + halfWidth - margin, y: halfHeight / 2 + halfYOffset });
                dotPositions.push({ x: halfXOffset + margin, y: halfHeight - margin + halfYOffset });
                dotPositions.push({ x: halfXOffset + halfWidth - margin, y: halfHeight - margin + halfYOffset });
            }

            dotPositions.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, DOT_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Domino setini oluştur
        function generateDominos() {
            const dominos = [];
            for (let i = 0; i <= DOMINO_MAX_VALUE; i++) {
                for (let j = i; j <= DOMINO_MAX_VALUE; j++) {
                    dominos.push([i, j]);
                }
            }
            return dominos;
        }

        // Dominoları karıştır
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Oyunu başlat ve dominoları dağıt
        function dealDominos() {
            allDominos = shuffle(generateDominos());
            playerHand = [];
            opponentHand = [];
            gameBoard = [];
            playerScore = 0;
            opponentScore = 0;
            gameEnd = false;
            passCount = 0;

            // Her oyuncuya 7 domino dağıt
            for (let i = 0; i < 7; i++) {
                playerHand.push({ domino: allDominos.pop(), x: 0, y: 0, isHorizontal: false });
                opponentHand.push({ domino: allDominos.pop(), x: 0, y: 0, isHorizontal: false });
            }

            // İlk dominoyu tahtaya koy (en yüksek çift)
            let firstDomino = null;
            let startingPlayer = 0; 

            for (let d = DOMINO_MAX_VALUE; d >= 0; d--) {
                const playerDoubleIndex = playerHand.findIndex(dom => dom.domino[0] === d && dom.domino[1] === d);
                const opponentDoubleIndex = opponentHand.findIndex(dom => dom.domino[0] === d && dom.domino[1] === d);

                if (playerDoubleIndex !== -1) {
                    firstDomino = playerHand[playerDoubleIndex].domino;
                    playerHand.splice(playerDoubleIndex, 1);
                    startingPlayer = 0; // Oyuncu başlar
                    break;
                } else if (opponentDoubleIndex !== -1) {
                    firstDomino = opponentHand[opponentDoubleIndex].domino;
                    opponentHand.splice(opponentDoubleIndex, 1);
                    startingPlayer = 1; // Rakip başlar
                    break;
                }
            }
            
            if (!firstDomino) {
                // Çift yoksa, en yüksek puanlı dominoyu bul
                let maxPlayerDomino = { domino: [-1, -1] };
                let maxOpponentDomino = { domino: [-1, -1] };
                let maxPlayerSum = -1;
                let maxOpponentSum = -1;

                playerHand.forEach(dom => {
                    const sum = dom.domino[0] + dom.domino[1];
                    if (sum > maxPlayerSum) {
                        maxPlayerSum = sum;
                        maxPlayerDomino = dom;
                    }
                });
                opponentHand.forEach(dom => {
                    const sum = dom.domino[0] + dom.domino[1];
                    if (sum > maxOpponentSum) {
                        maxOpponentSum = sum;
                        maxOpponentDomino = dom;
                    }
                });

                if (maxPlayerSum >= maxOpponentSum && maxPlayerDomino.domino[0] !== -1) {
                    firstDomino = maxPlayerDomino.domino;
                    playerHand.splice(playerHand.indexOf(maxPlayerDomino), 1);
                    startingPlayer = 0;
                } else if (maxOpponentDomino.domino[0] !== -1) {
                    firstDomino = maxOpponentDomino.domino;
                    opponentHand.splice(opponentHand.indexOf(maxOpponentDomino), 1);
                    startingPlayer = 1;
                } else {
                    // Hiçbir domino bulunamazsa (çok nadir)
                    showMessageBox("Oyun başlatılamadı, başlangıç dominoları bulunamadı. Yeniden başlatılıyor.");
                    restartGame();
                    return;
                }
            }
            
            gameBoard.push({
                domino: firstDomino,
                x: canvas.width / 2 - HORIZONTAL_DOMINO_WIDTH / 2, // Merkeze yerleştir
                y: canvas.height / 2 - HORIZONTAL_DOMINO_HEIGHT / 2,
                isHorizontal: true,
                leftEnd: firstDomino[0],
                rightEnd: firstDomino[1]
            });
            currentPlayer = startingPlayer;
            
            drawGame();
            if (currentPlayer === 1) {
                showMessageBox("Oyun başladı! Növbə rəqibdədir!");
                setTimeout(opponentTurn, 2000);
            } else {
                showMessageBox("Oyun başladı! Növbə səndədir!");
            }
        }

        /**
         * Oyun tahtasını ve elleri çizer.
         * Her domino'nun konumunu yeniden hesaplar ve çizer.
         */
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Canvası temizle

            // Tahtadaki dominoların konumlarını dinamik olarak ayarla
            let currentBoardX = canvas.width / 2;
            let currentBoardY = canvas.height / 2;

            // Tahtadaki dominoların toplam genişliğini hesapla
            let totalBoardWidth = 0;
            if (gameBoard.length > 0) {
                // İlk dominoyu merkeze sabitleyelim
                const firstDominoData = gameBoard[0];
                firstDominoData.x = canvas.width / 2 - HORIZONTAL_DOMINO_WIDTH / 2;
                firstDominoData.y = canvas.height / 2 - HORIZONTAL_DOMINO_HEIGHT / 2;
                totalBoardWidth += HORIZONTAL_DOMINO_WIDTH;

                let leftChainX = firstDominoData.x;
                for (let i = 1; i < gameBoard.length; i++) {
                    const dominoData = gameBoard[i];
                    if (dominoData.side === 'left') {
                        leftChainX -= (dominoData.isHorizontal ? HORIZONTAL_DOMINO_WIDTH : DOMINO_WIDTH) + GAP;
                        dominoData.x = leftChainX;
                        dominoData.y = currentBoardY - (dominoData.isHorizontal ? HORIZONTAL_DOMINO_HEIGHT / 2 : DOMINO_HEIGHT / 2);
                        totalBoardWidth += (dominoData.isHorizontal ? HORIZONTAL_DOMINO_WIDTH : DOMINO_WIDTH) + GAP;
                    } else if (dominoData.side === 'right') {
                        // Sağ zincirdeki dominoların x'i, bir önceki sağdaki dominonun bitiş noktasından başlar
                        const prevRightDomino = gameBoard.slice(0, i).reverse().find(d => d.side === 'right' || d === firstDominoData);
                        let prevRightX = prevRightDomino ? prevRightDomino.x + (prevRightDomino.isHorizontal ? HORIZONTAL_DOMINO_WIDTH : DOMINO_WIDTH) : firstDominoData.x + HORIZONTAL_DOMINO_WIDTH;
                        
                        dominoData.x = prevRightX + GAP;
                        dominoData.y = currentBoardY - (dominoData.isHorizontal ? HORIZONTAL_DOMINO_HEIGHT / 2 : DOMINO_HEIGHT / 2);
                        totalBoardWidth += (dominoData.isHorizontal ? HORIZONTAL_DOMINO_WIDTH : DOMINO_WIDTH) + GAP;
                    }
                }
            }


            // Tüm dominoları çiz
            gameBoard.forEach(dominoData => {
                drawDomino(ctx, dominoData.domino, dominoData.x, dominoData.y, dominoData.isHorizontal);
            });

            // Oyuncunun eli
            let handX = 20;
            let handY = canvas.height - DOMINO_HEIGHT - 20;
            playerHand.forEach(dominoData => {
                dominoData.x = handX;
                dominoData.y = handY;
                dominoData.width = DOMINO_WIDTH;
                dominoData.height = DOMINO_HEIGHT;
                drawDomino(ctx, dominoData.domino, dominoData.x, dominoData.y, false, dominoData === selectedDomino, false);
                handX += DOMINO_WIDTH + GAP;
            });

            // Rakibin eli (ters dönük)
            let oppHandX = 20;
            let oppHandY = 20;
            opponentHand.forEach(dominoData => {
                dominoData.x = oppHandX;
                dominoData.y = oppHandY;
                dominoData.width = DOMINO_WIDTH;
                dominoData.height = DOMINO_HEIGHT;
                drawDomino(ctx, [0,0], oppHandX, oppHandY, false, false, true); // Ters dönük domino
                oppHandX += DOMINO_WIDTH + GAP;
            });

            // Skoru güncelle
            playerScoreEl.textContent = `Sən: ${playerScore}`;
            opponentScoreEl.textContent = `Rəqib: ${opponentScore}`;

            // Butonların durumunu güncelle
            drawButton.disabled = gameEnd || currentPlayer !== 0 || allDominos.length === 0 || canPlayerMove(playerHand);
            passButton.disabled = gameEnd || currentPlayer !== 0 || canPlayerMove(playerHand);
        }

        // Domino seçme ve sürükleme
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', handleTouchEnd);


        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function handleMouseDown(e) {
            if (gameEnd || currentPlayer !== 0) return;

            const mousePos = getMousePos(e);

            // Oyuncunun elindeki dominoları kontrol et
            playerHand.forEach((dominoData, index) => {
                if (mousePos.x > dominoData.x && mousePos.x < dominoData.x + dominoData.width &&
                    mousePos.y > dominoData.y && mousePos.y < dominoData.y + dominoData.height) {
                    
                    if (canPlaceDomino(dominoData.domino)) { // Bu dominoyu oynayabilir miyim?
                        selectedDomino = dominoData; // Domino nesnesinin tamamını ata
                        selectedDominoIndex = index;
                        selectedDominoOffset.x = mousePos.x - dominoData.x;
                        selectedDominoOffset.y = mousePos.y - dominoData.y;
                        isDragging = true;
                        canvas.classList.add('dragging');
                        drawGame(); // Seçili dominoyu vurgulamak için yeniden çiz
                        return;
                    } else {
                        showMessageBox("Bu domino oynana bilməz!");
                    }
                }
            });
        }

        function handleMouseMove(e) {
            if (!isDragging || !selectedDomino) return;

            const mousePos = getMousePos(e);
            selectedDomino.x = mousePos.x - selectedDominoOffset.x;
            selectedDomino.y = mousePos.y - selectedDominoOffset.y;
            drawGame(); // Sürüklenen dominoyu sürekli güncelle

            // Sürüklenen dominonun tahtanın hangi ucuna yakın olduğunu vurgula (isteğe bağlı)
            highlightBoardEnds(mousePos);
        }

        function handleMouseUp(e) {
            if (!isDragging || !selectedDomino) return;

            isDragging = false;
            canvas.classList.remove('dragging');

            const mousePos = getMousePos(e);

            // Dominoyu tahtaya yerleştirmeye çalış
            tryPlaceDominoOnBoard(selectedDomino, mousePos);

            selectedDomino = null;
            selectedDominoIndex = -1;
            drawGame(); // Son durumu çiz
            clearBoardEndHighlights(); // Vurguları kaldır
        }

        function handleTouchStart(e) {
            e.preventDefault(); // Varsayılan kaydırma davranışını engelle
            const touch = e.touches[0];
            handleMouseDown({ clientX: touch.clientX, clientY: touch.clientY });
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            handleMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            const touch = e.changedTouches[0];
            handleMouseUp({ clientX: touch.clientX, clientY: touch.clientY });
        }

        /**
         * Sürüklenen dominonun tahta üzerindeki geçerli bırakma alanlarını vurgular.
         * @param {object} mousePos - Güncel fare/dokunma konumu.
         */
        function highlightBoardEnds(mousePos) {
            if (gameBoard.length === 0) {
                // Tahta boşsa, ortayı vurgula
                ctx.strokeStyle = '#34d399';
                ctx.lineWidth = 4;
                ctx.strokeRect(canvas.width / 2 - HORIZONTAL_DOMINO_WIDTH, canvas.height / 2 - DOMINO_HEIGHT, HORIZONTAL_DOMINO_WIDTH * 2, DOMINO_HEIGHT * 2);
            } else {
                const leftEndDomino = gameBoard[0];
                const rightEndDomino = gameBoard[gameBoard.length - 1];

                const leftEndValue = leftEndDomino.domino[0];
                const rightEndValue = rightEndDomino.domino[1];

                // Sol uç için vurgu
                if (selectedDomino.domino.includes(leftEndValue)) {
                    ctx.strokeStyle = '#34d399';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(leftEndDomino.x - DOMINO_WIDTH - GAP, leftEndDomino.y, DOMINO_WIDTH + GAP, DOMINO_HEIGHT);
                }

                // Sağ uç için vurgu
                if (selectedDomino.domino.includes(rightEndValue)) {
                    ctx.strokeStyle = '#34d399';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(rightEndDomino.x + HORIZONTAL_DOMINO_WIDTH + GAP, rightEndDomino.y, DOMINO_WIDTH + GAP, DOMINO_HEIGHT);
                }
            }
        }

        function clearBoardEndHighlights() {
            drawGame(); // Sadece yeniden çizmek vurguları kaldırır
        }

        // Dominoyu tahtaya yerleştirmeye çalış
        function tryPlaceDominoOnBoard(dominoData, dropPos) {
            if (!dominoData || gameEnd || currentPlayer !== 0) return false;

            const currentDomino = dominoData.domino;
            const leftEndValue = gameBoard.length > 0 ? gameBoard[0].domino[0] : null;
            const rightEndValue = gameBoard.length > 0 ? gameBoard[gameBoard.length - 1].domino[1] : null;

            let placed = false;
            let targetSide = '';
            let rotated = false;

            // Tahtaya ilk domino yerleştiriliyorsa
            if (gameBoard.length === 0) {
                // Ortaya bırakıldıysa kabul et
                if (dropPos.x > canvas.width / 2 - DOMINO_WIDTH && dropPos.x < canvas.width / 2 + DOMINO_WIDTH &&
                    dropPos.y > canvas.height / 2 - DOMINO_HEIGHT && dropPos.y < canvas.height / 2 + DOMINO_HEIGHT) {
                    
                    gameBoard.push({
                        domino: currentDomino,
                        x: canvas.width / 2 - HORIZONTAL_DOMINO_WIDTH / 2,
                        y: canvas.height / 2 - HORIZONTAL_DOMINO_HEIGHT / 2,
                        isHorizontal: true,
                        leftEnd: currentDomino[0],
                        rightEnd: currentDomino[1],
                        side: 'initial'
                    });
                    placed = true;
                }
            } else {
                // Belirli bir tolerans içinde mi
                const tolerance = 50; 
                const firstBoardDomino = gameBoard[0];
                const lastBoardDomino = gameBoard[gameBoard.length - 1];

                // Sola yerleştirme denemesi
                const distToLeft = Math.abs(dropPos.x - firstBoardDomino.x);
                if (distToLeft < tolerance) {
                    if (currentDomino[0] === leftEndValue) {
                        finalDomino = [...currentDomino].reverse();
                        targetSide = 'left';
                        rotated = true;
                    } else if (currentDomino[1] === leftEndValue) {
                        finalDomino = [...currentDomino];
                        targetSide = 'left';
                    }
                    if (targetSide) {
                         gameBoard.unshift({
                            domino: finalDomino,
                            x: 0, y: 0, // Konumlar drawGame'de hesaplanacak
                            isHorizontal: true,
                            leftEnd: finalDomino[0],
                            rightEnd: finalDomino[1],
                            side: targetSide
                        });
                        placed = true;
                    }
                } 
                
                // Sağa yerleştirme denemesi (sadece sol tarafa yerleşmediyse veya sağ taraf daha yakınsa)
                if (!placed) {
                    const distToRight = Math.abs(dropPos.x - (lastBoardDomino.x + (lastBoardDomino.isHorizontal ? HORIZONTAL_DOMINO_WIDTH : DOMINO_WIDTH)));
                    if (distToRight < tolerance) {
                        if (currentDomino[0] === rightEndValue) {
                            finalDomino = [...currentDomino];
                            targetSide = 'right';
                        } else if (currentDomino[1] === rightEndValue) {
                            finalDomino = [...currentDomino].reverse();
                            targetSide = 'right';
                            rotated = true;
                        }

                        if (targetSide) {
                            gameBoard.push({
                                domino: finalDomino,
                                x: 0, y: 0, // Konumlar drawGame'de hesaplanacak
                                isHorizontal: true,
                                leftEnd: finalDomino[0],
                                rightEnd: finalDomino[1],
                                side: targetSide
                            });
                            placed = true;
                        }
                    }
                }
            }

            if (placed) {
                playerHand.splice(selectedDominoIndex, 1);
                calculateScore();
                showMessageBox(`Dominoyu başarıyla yerleştirdin.`);
                resetSelectedDominoState();
                drawGame();
                checkGameEnd();
                if (!gameEnd) {
                    currentPlayer = 1;
                    showMessageBox("Növbə rəqibdədir!");
                    setTimeout(opponentTurn, 1500);
                }
                passCount = 0; // Hamle yapıldığında pas sayacını sıfırla
            } else {
                showMessageBox("Dominoyu buraya yerleştiremezsin.");
            }
            return placed;
        }

        // Bir domino oynanabilir mi?
        function canPlaceDomino(dominoValue) {
            if (gameBoard.length === 0) return true; // Tahta boşsa elindeki domino oynanabilir

            const leftEnd = gameBoard[0].domino[0];
            const rightEnd = gameBoard[gameBoard.length - 1].domino[1];

            return dominoValue.includes(leftEnd) || dominoValue.includes(rightEnd);
        }

        function resetSelectedDominoState() {
            selectedDomino = null;
            selectedDominoIndex = -1;
            selectedDominoOffset = { x: 0, y: 0 };
        }

        // Xal hesapla
        function calculateScore() {
            if (gameBoard.length === 0) return;

            // Oyun tahtasının açık uçlarındaki değerleri al
            const leftEnd = gameBoard[0].domino[0];
            const rightEnd = gameBoard[gameBoard.length - 1].domino[1];
            
            let currentSum = leftEnd + rightEnd;
            
            // Eğer çift domino tahtanın ucundaysa ve sadece bir ucu bağlıysa, o çiftin her iki tarafındaki değer de hesaba katılır
            // Bu genellikle "sniff" veya "spinner" denilen çift daşlar üçün keçərlidir.
            // Sadəlik üçün, yalnız açıq ucların cəmini götürürük.
            // Fotoğrafda 4 ucun da toplanması (köşe taşları) göründüyü için ona göre ayarlıyorum.
            let totalBoardPoints = 0;
            if (gameBoard.length === 1) {
                totalBoardPoints = gameBoard[0].domino[0] + gameBoard[0].domino[1];
            } else {
                totalBoardPoints = leftEnd + rightEnd;
            }

            // Eğer toplam 5'in katıysa skor ekle
            if (totalBoardPoints > 0 && totalBoardPoints % 5 === 0) {
                if (currentPlayer === 0) {
                    playerScore += totalBoardPoints;
                } else {
                    opponentScore += totalBoardPoints;
                }
                showMessageBox(`${totalBoardPoints} xal əlavə edildi!`);
            }
        }

        // Rakibin hamlesi (Basit AI)
        async function opponentTurn() {
            if (gameEnd || currentPlayer !== 1) return;

            showMessageBox("Rəqib düşünür...");
            drawButton.disabled = true; 
            passButton.disabled = true;
            
            await new Promise(resolve => setTimeout(resolve, 2000)); // Rakibin düşünmesi için süre

            const leftEndValue = gameBoard.length > 0 ? gameBoard[0].domino[0] : null;
            const rightEndValue = gameBoard.length > 0 ? gameBoard[gameBoard.length - 1].domino[1] : null;

            let played = false;
            let bestPlay = null; // En iyi hamleyi seçmek için (şimdilik ilk oynanabilir)

            // Oynanabilir dominoları bul
            for (let i = 0; i < opponentHand.length; i++) {
                let currentDomino = opponentHand[i].domino; // Domino değeri
                if (gameBoard.length === 0) { // İlk domino ise herhangi birini oynayabilir
                    bestPlay = { dominoData: opponentHand[i], index: i, side: 'initial', reversed: false };
                    break;
                } else {
                    if (currentDomino[0] === leftEndValue) {
                        bestPlay = { dominoData: opponentHand[i], index: i, side: 'left', reversed: true };
                        break;
                    } else if (currentDomino[1] === leftEndValue) {
                        bestPlay = { dominoData: opponentHand[i], index: i, side: 'left', reversed: false };
                        break;
                    } else if (currentDomino[0] === rightEndValue) {
                        bestPlay = { dominoData: opponentHand[i], index: i, side: 'right', reversed: false };
                        break;
                    } else if (currentDomino[1] === rightEndValue) {
                        bestPlay = { dominoData: opponentHand[i], index: i, side: 'right', reversed: true };
                        break;
                    }
                }
            }

            if (bestPlay) {
                let dominoToPlaceValue = [...bestPlay.dominoData.domino];
                if (bestPlay.reversed) dominoToPlaceValue.reverse();

                const newDominoData = {
                    domino: dominoToPlaceValue,
                    x: 0, y: 0, // Konumlar drawGame'de hesaplanacak
                    isHorizontal: true,
                    leftEnd: dominoToPlaceValue[0],
                    rightEnd: dominoToPlaceValue[1],
                    side: bestPlay.side // Hangi tarafa yerleştirildiği
                };

                if (bestPlay.side === 'left') {
                    gameBoard.unshift(newDominoData);
                } else if (bestPlay.side === 'right') {
                    gameBoard.push(newDominoData);
                } else { // initial
                    // İlk domino her zaman merkeze konulacak
                    newDominoData.x = canvas.width / 2 - HORIZONTAL_DOMINO_WIDTH / 2;
                    newDominoData.y = canvas.height / 2 - HORIZONTAL_DOMINO_HEIGHT / 2;
                    gameBoard.push(newDominoData); 
                }
                opponentHand.splice(bestPlay.index, 1);
                played = true;
            } else {
                // Rakip oynayamadıysa çekmeye çalış
                if (allDominos.length > 0) {
                    const drawnDominoValue = allDominos.pop();
                    opponentHand.push({ domino: drawnDominoValue, x: 0, y: 0, isHorizontal: false }); // Yeni çekilen domino
                    showMessageBox("Rəqib bir domino çəkdi.");
                    drawGame(); // UI güncelle
                    // Çektiği dominoyla oynayabilir mi tekrar kontrol et
                    if (canPlayerMove(opponentHand.map(d => d.domino))) { // opponentHand'i sadece domino değerleri olarak gönder
                        setTimeout(opponentTurn, 1000); // Eğer oynayabilirse tekrar hamle yapsın
                        return;
                    } else {
                        showMessageBox("Rəqib çəkdiyi domino ilə də oynaya bilmədi.");
                        passTurnLogic(1); // Oynayamazsa pas geç
                    }
                } else {
                    showMessageBox("Rəqib oynaya bilmədi, çəkməyə domino qalmadı.");
                    passTurnLogic(1); // Pas geç
                }
            }

            if (played) {
                calculateScore();
                drawGame(); // UI güncelle
                checkGameEnd();
                if (!gameEnd) {
                    currentPlayer = 0; 
                    showMessageBox("Növbə səndədir!");
                }
                passCount = 0; // Hamle yapıldığında pas sayacını sıfırla
            } 
            drawButton.disabled = gameEnd || currentPlayer !== 0 || allDominos.length === 0 || canPlayerMove(playerHand);
            passButton.disabled = gameEnd || currentPlayer !== 0 || canPlayerMove(playerHand);
        }
        
        // Oyunun bitip bitmediğini kontrol et
        function checkGameEnd() {
            if (playerHand.length === 0) {
                showMessageBox("Qazandın! Bütün dominoları bitirdin.");
                endGame(0);
            } else if (opponentHand.length === 0) {
                showMessageBox("Məğlub oldun! Rəqib bütün dominoları bitirdi.");
                endGame(1);
            } else if (playerScore >= WINNING_SCORE) {
                showMessageBox(`Sən ${playerScore} xal ilə Qazandın!`);
                endGame(0);
            } else if (opponentScore >= WINNING_SCORE) {
                showMessageBox(`Rəqib ${opponentScore} xal ilə Qazandı!`);
                endGame(1);
            }
             else if (passCount >= 2) { // Her iki oyuncu da ardışık olarak pas geçtiyse oyun tıkalıdır
                showMessageBox("Oyun tıkandı. Heç kim hərəkət edə bilməz.");
                endGame(-1); // Tıkalı durum
            }
        }

        // Bir eldeki dominolarla oynanabilir mi?
        function canPlayerMove(hand) {
            const leftEnd = gameBoard.length > 0 ? gameBoard[0].domino[0] : null;
            const rightEnd = gameBoard.length > 0 ? gameBoard[gameBoard.length - 1].domino[1] : null;

            if (gameBoard.length === 0) return hand.length > 0; // Tahta boşsa elinde domino varsa oynayabilir

            // Hand'deki her dominonun domino değerini kontrol et
            for (let i = 0; i < hand.length; i++) {
                const dominoValue = hand[i].domino; // Domino değeri ([val1, val2])
                if (dominoValue.includes(leftEnd) || dominoValue.includes(rightEnd)) {
                    return true;
                }
            }
            return false;
        }

        function endGame(winner) {
            gameEnd = true;
            if (winner === 0) {
                showMessageBox("Təbrik edirik! Oyunu qazandınız!");
            } else if (winner === 1) {
                showMessageBox("Oyunu itirdiniz. Bir daha cəhd edin.");
            } else if (winner === -1) {
                 showMessageBox("Oyun bitdi. Heç kim oynaya bilmədi. Xallar yuvarlaqlaşdırılır.");
                 // Kalan dominoları topla ve yuvarla
                 let remainingPlayerScore = playerHand.reduce((sum, dominoData) => sum + dominoData.domino[0] + dominoData.domino[1], 0);
                 let remainingOpponentScore = opponentHand.reduce((sum, dominoData) => sum + dominoData.domino[0] + dominoData.domino[1], 0);

                 // Daha az puana sahip olan kalan puanlarını kazanır
                 if (remainingPlayerScore < remainingOpponentScore) {
                     playerScore += Math.round(remainingOpponentScore / 5) * 5; // En yakın 5'in katına yuvarla
                     showMessageBox(`Sen kazandın! Kalan puanlar toplanarak ${playerScore} oldun.`);
                 } else if (remainingOpponentScore < remainingPlayerScore) {
                     opponentScore += Math.round(remainingPlayerScore / 5) * 5;
                     showMessageBox(`Rakip kazandı! Kalan puanlar toplanarak ${opponentScore} oldun.`);
                 } else {
                     showMessageBox("Beraberlik! Kalan puanlar eşit.");
                 }
                 drawGame(); // Puanları güncellemek için UI'yı yeniden çiz
            }
            // Tüm butonları devre dışı bırak
            drawButton.disabled = true;
            passButton.disabled = true;
            canvas.style.pointerEvents = 'none'; // Canvası tıklanamaz yap
        }

        // Pas geçme lojiği
        function passTurnLogic(player) {
             if (player === 0) { // Oyuncu pas geçtiyse
                if (!canPlayerMove(playerHand) && allDominos.length === 0) {
                    showMessageBox("Hərəkət edə bilmirsiniz və çəkmək üçün başqa domino yoxdur. Növbə rəqibə keçdi.");
                    passCount++;
                    currentPlayer = 1;
                    setTimeout(opponentTurn, 1000);
                } else if (!canPlayerMove(playerHand) && allDominos.length > 0) {
                    showMessageBox("Hərəkət edə bilmirsiniz. Domino çəkməlisiniz.", 2000);
                    // Oyuncunun pas geçmesine izin verme, çekmesini zorla
                    drawButton.disabled = false;
                    passButton.disabled = true;
                    return; // Fonksiyonu bitir, nöbeti devretme
                } else {
                     showMessageBox("Hərəkət edə biləcəyiniz domino var. Növbəni keçə bilməzsiniz.", 2000);
                     return; // Fonksiyonu bitir, nöbeti devretme
                }
            } else { // Rakip pas geçtiyse
                 passCount++;
                 currentPlayer = 0; // Sırayı oyuncuya geçir
                 showMessageBox("Rakip oynaya bilmədi, növbə səndə!");
            }
            drawGame();
            checkGameEnd(); // Oyunun bitip bitmediğini pas geçtikten sonra kontrol et
        }

        // Domino çekme lojiği
        function drawDomino() {
            if (gameEnd || currentPlayer !== 0) {
                showMessageBox("Növbə sənin deyil!", 1500);
                return;
            }
            if (canPlayerMove(playerHand)) {
                showMessageBox("Oynaya biləcəyiniz domino var, çəkə bilməzsiniz.", 2000);
                return;
            }
            if (allDominos.length === 0) {
                showMessageBox("Çəkmək üçün domino qalmadı. Növbəni keç.", 2000);
                passButton.disabled = false; // Pas geçme butonunu aktifleştir
                drawButton.disabled = true;
                return;
            }

            const drawnDomino = allDominos.pop();
            playerHand.push({ domino: drawnDomino, x: 0, y: 0, isHorizontal: false }); // Yeni çekilen domino nesnesi
            showMessageBox("Bir domino çəkdiniz.", 1500);
            drawGame(); // UI güncelle
            
            // Çektiği dominoyla oynayabilir mi kontrol et
            if (canPlayerMove(playerHand.map(d => d.domino))) { // playerHand'i sadece domino değerleri olarak gönder
                showMessageBox("Çəkdiyin domino ilə oynaya bilərsən.", 2000);
                passButton.disabled = true; // Oynayabilirse pas geçemez
            } else {
                showMessageBox("Çəkdiyin domino ilə də oynaya bilmədin, növbəni keç.", 2000);
                passButton.disabled = false; // Oynayamazsa pas geçebilir
                passTurnLogic(0); // Otomatik olarak rakibe geçir
            }
            drawButton.disabled = true; // Bir kez çekince tekrar çekmesin
        }

        // Oyunu yeniden başlat
        function restartGame() {
            gameEnd = false;
            resetSelectedDominoState();
            passCount = 0;
            dealDominos();
            canvas.style.pointerEvents = 'auto'; // Canvası tekrar tıklanabilir yap
            showMessageBox("Yeni oyun başladı!");
        }

        // Event Listeners
        drawButton.addEventListener('click', drawDomino);
        passButton.addEventListener('click', () => passTurnLogic(0));
        restartButton.addEventListener('click', restartGame);

        // Canvas boyutunu ayarla
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            drawGame();
        }

        window.addEventListener('resize', resizeCanvas);
        window.onload = () => {
            resizeCanvas(); // Sayfa yüklendiğinde boyutu ayarla
            dealDominos(); // Oyunu başlat
        };
    </script>
