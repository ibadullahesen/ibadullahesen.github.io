<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxtarGet AnonimChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#1e293b',
                        'secondary-light': '#fef3c7',
                        'accent-blue': '#3b82f6',
                        'accent-green': '#10b981',
                        'accent-red': '#ef4444',
                    }
                },
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 3px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background-color: #1e293b;
        }
    </style>
</head>
<body>
    <div id="app-container" class="w-full max-w-lg bg-primary-dark p-6 sm:p-8 rounded-2xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-accent-blue">AxtarGet <span class="text-white">AnonimChat</span></h1>

        <!-- Ba≈ülanƒüƒ±c Ekranƒ± -->
        <div id="start-screen" class="space-y-6">
            <div class="mb-6 p-3 bg-secondary-light text-primary-dark text-center rounded-lg font-semibold">
                ‚ö†Ô∏è Real-time s√∂hb…ôt. T…ôr…ôfda≈ü tapƒ±lmalƒ±dƒ±r!
            </div>
            
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-300">Adƒ±nƒ±z (ƒ∞xtiyari):</label>
                <input type="text" id="user-name-input" placeholder="M…ôs…ôl…ôn: Gec…ô Bayqu≈üu" maxlength="20"
                        class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-accent-blue text-white">
            </div>

            <button onclick="handleStart()" class="w-full py-4 text-lg font-bold text-white bg-accent-green hover:bg-green-600 rounded-lg shadow-lg">
                ‚ö° Ba≈üla
            </button>
        </div>

        <!-- Axtarƒ±≈ü Ekranƒ± -->
        <div id="matching-screen" class="hidden text-center p-8 space-y-4">
            <div class="w-16 h-16 border-4 border-t-4 border-accent-blue border-t-transparent rounded-full animate-spin mx-auto"></div>
            <p id="matching-text" class="text-xl font-semibold">T…ôr…ôfda≈ü Axtarƒ±lƒ±r...</p>
            <p id="countdown-text" class="text-sm text-gray-400">Qalan vaxt: 20 saniy…ô</p>
            
            <button onclick="handleCancelMatching()" class="w-full py-3 mt-4 text-md font-bold text-white bg-accent-red hover:bg-red-600 rounded-lg">
                ‚ùå Dayandƒ±r
            </button>

            <div id="retry-container" class="hidden space-y-3 mt-4">
                <p class="text-yellow-400">Aktiv istifad…ô√ßi tapƒ±lmadƒ±</p>
                <button onclick="handleStart()" class="w-full py-3 text-lg font-bold text-white bg-accent-green hover:bg-green-600 rounded-lg">
                    üîÑ Yenid…ôn Dene
                </button>
            </div>
        </div>

        <!-- S√∂hb…ôt Ekranƒ± -->
        <div id="chat-screen" class="hidden space-y-4">
            <div class="p-3 bg-gray-700 rounded-lg flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
                <div>
                    <p class="text-lg font-semibold text-accent-blue">T…ôr…ôfda≈ü: <span id="partner-name">...</span></p>
                    <p id="partner-typing-status" class="text-xs text-yellow-400 italic opacity-0 transition-opacity">‚úçÔ∏è Yazƒ±r...</p>
                    <p id="partner-online-status" class="text-xs text-green-400">üü¢ Onlayn</p>
                </div>
                <div class="flex space-x-2 justify-end">
                    <button onclick="handleChangeChat()" class="px-3 py-2 bg-yellow-500 text-primary-dark rounded-lg text-sm font-medium hover:bg-yellow-400">
                        üîÑ D…ôyi≈ü
                    </button>
                    <button onclick="handleCloseChat()" class="px-3 py-2 bg-accent-red text-white rounded-lg text-sm font-medium hover:bg-red-500">
                        ‚ùå Baƒüla
                    </button>
                </div>
            </div>

            <div id="chat-messages" class="h-80 overflow-y-auto p-4 bg-gray-800 rounded-lg space-y-3 border border-gray-700"></div>

            <div class="flex space-x-2">
                <input type="text" id="message-input" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n (Enter g√∂nd…ôrir)..."
                        class="flex-grow p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-accent-blue text-white"
                        onkeypress="if(event.key === 'Enter') sendMessage()"
                        oninput="handleTyping()">
                <button onclick="sendMessage()" class="p-3 bg-accent-blue text-white rounded-lg hover:bg-blue-600">
                    ‚úì G√∂nd…ôr
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc, onSnapshot, collection, addDoc, deleteDoc, serverTimestamp, arrayUnion, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAAbLWwzSE9WgqFKK_n9hqsl5mokZlNacM",
            authDomain: "axtargetbot.firebaseapp.com",
            projectId: "axtargetbot",
            storageBucket: "axtargetbot.firebasestorage.app",
            messagingSenderId: "509543495829",
            appId: "1:509543495829:web:833feb9c271328f8e4039c",
            measurementId: "G-DS98Q6L5WF"
        };
        
        let app, db, auth;
        let userId = null;
        let userName = null;
        let chatId = null;
        let partnerId = null;
        let isAuthReady = false;
        let unsubscribeChat = null;
        let matchingTimeout = null;
        let typingTimeout = null;
        const MATCHING_SECONDS = 20;

        // Firebase Ba≈ülat
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        console.log("‚úÖ Autentifikasiya uƒüurlu:", userId.substring(0, 8));
                    } else {
                        await signInAnonymously(auth);
                    }
                });
            } catch (e) {
                console.error("Firebase x…ôtasƒ±:", e);
            }
        }

        // Ekranlarƒ± idar…ô et
        function showScreen(screenId) {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('matching-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
        }

        // Mesajƒ± UI-ye …ôlav…ô et
        function addMessageToUI(senderName, text, isSelf) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            const time = new Date().toLocaleTimeString('az-AZ', { hour: '2-digit', minute: '2-digit' });

            if (isSelf) {
                messageElement.className = 'max-w-[75%] p-3 rounded-xl bg-accent-blue ml-auto shadow-md';
                messageElement.innerHTML = `
                    <div class="flex justify-between items-center gap-2 mb-1">
                        <p class="text-xs font-bold">Siz</p>
                        <span class="text-[10px] opacity-70">${time}</span>
                    </div>
                    <p class="text-sm break-words">${escapeHtml(text)}</p>
                `;
            } else {
                messageElement.className = 'max-w-[75%] p-3 rounded-xl bg-gray-600 mr-auto shadow-md';
                messageElement.innerHTML = `
                    <div class="flex justify-between items-center gap-2 mb-1">
                        <p class="text-xs font-bold">${senderName}</p>
                        <span class="text-[10px] opacity-70">${time}</span>
                    </div>
                    <p class="text-sm break-words">${escapeHtml(text)}</p>
                `;
            }
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // XSS √º√ß√ºn HTML ka√ßƒ±≈ü
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Sistem mesajƒ± …ôlav…ô et
        function addSystemMessageToUI(text) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'text-center my-2';
            messageElement.innerHTML = `<span class="text-xs text-yellow-400 p-2 bg-gray-700 rounded italic">${text}</span>`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Yazma statusunu g√ºnc…ôll…ô
        window.handleTyping = async function() {
            if (!chatId || !userId) return;
            
            const hasText = document.getElementById('message-input').value.trim().length > 0;
            
            if (typingTimeout) clearTimeout(typingTimeout);
            
            try {
                await updateDoc(doc(db, "chats", chatId), {
                    [`typingStatus.${userId}`]: hasText
                });
            } catch (e) {
                console.error("Yazma statusu x…ôtasƒ±:", e);
            }

            typingTimeout = setTimeout(() => {
                try {
                    updateDoc(doc(db, "chats", chatId), {
                        [`typingStatus.${userId}`]: false
                    });
                } catch (e) {}
            }, 2000);
        };

        // Mesaj g√∂nd…ôr
        window.sendMessage = async function() {
            const input = document.getElementById('message-input');
            const messageText = input.value.trim();

            if (!messageText || !chatId || !userId) return;

            // ∆èvv…ôlc…ô UI-…ô …ôlav…ô et
            addMessageToUI(userName, messageText, true);
            input.value = '';
            input.focus();

            try {
                const messageData = {
                    senderId: userId,
                    senderName: userName,
                    text: messageText,
                    timestamp: new Date().toISOString()
                };

                await updateDoc(doc(db, "chats", chatId), {
                    [`typingStatus.${userId}`]: false,
                    messages: arrayUnion(messageData),
                    lastActivity: serverTimestamp()
                });

            } catch (e) {
                console.error("Mesaj g√∂nd…ôr…ô x…ôtasƒ±:", e);
                input.value = messageText;
                addSystemMessageToUI("‚ö†Ô∏è Mesaj g√∂nd…ôril…ô bilm…ôdi. Yenid…ôn yoxlayƒ±n.");
            }
        };

        // S√∂hb…ôt…ô ba≈üla
        window.handleStart = async function() {
            if (!isAuthReady || !userId) {
                alert("Autentifikasiya hazƒ±r deyil");
                return;
            }

            const inputName = document.getElementById('user-name-input').value.trim();
            userName = inputName || `Anonim-${userId.substring(0, 6)}`;
            
            showScreen('matching-screen');
            startMatching();
        };

        // T…ôr…ôfda≈ü axtar - SAD∆èL∆è≈ûDƒ∞Rƒ∞LMƒ∞≈û VERSƒ∞YA
        async function startMatching() {
            let remaining = MATCHING_SECONDS;

            document.getElementById('countdown-text').textContent = `Qalan vaxt: ${remaining} saniy…ô`;
            if (matchingTimeout) clearInterval(matchingTimeout);

            matchingTimeout = setInterval(() => {
                remaining--;
                document.getElementById('countdown-text').textContent = `Qalan vaxt: ${remaining} saniy…ô`;

                if (remaining <= 0) {
                    clearInterval(matchingTimeout);
                    document.getElementById('matching-text').textContent = "Aktiv istifad…ô√ßi tapƒ±lmadƒ±";
                    document.getElementById('countdown-text').textContent = "Z…ôhm…ôt olmasa yenid…ôn dene";
                    document.getElementById('retry-container').classList.remove('hidden');
                }
            }, 1000);

            try {
                // G√∂zl…ôy…ôn istifad…ô√ßil…ôri axtar
                const waitingUsersQuery = query(
                    collection(db, "waiting_users"),
                    where("status", "==", "waiting"),
                    where("userId", "!=", userId),
                    orderBy("timestamp", "desc"),
                    limit(1)
                );

                const querySnapshot = await getDocs(waitingUsersQuery);
                
                if (!querySnapshot.empty) {
                    // T…ôr…ôfda≈ü tapƒ±ldƒ±
                    const waitingUser = querySnapshot.docs[0].data();
                    partnerId = waitingUser.userId;
                    chatId = doc(collection(db, "chats")).id;

                    // Yeni s√∂hb…ôt yarat
                    const newChat = {
                        createdAt: serverTimestamp(),
                        users: {
                            [userId]: { name: userName },
                            [partnerId]: { name: waitingUser.userName }
                        },
                        messages: [],
                        typingStatus: { [userId]: false, [partnerId]: false },
                        status: 'active',
                        lastActivity: serverTimestamp()
                    };

                    await Promise.all([
                        // S√∂hb…ôti yarat
                        addDoc(collection(db, "chats"), newChat).then((docRef) => {
                            chatId = docRef.id;
                        }),
                        
                        // G√∂zl…ôy…ôn istifad…ô√ßini sil
                        deleteDoc(doc(db, "waiting_users", waitingUser.userId)),
                        
                        // T…ôr…ôfda≈üƒ± x…ôb…ôrdar et
                        addDoc(collection(db, "notifications"), {
                            userId: partnerId,
                            chatId: chatId,
                            partnerId: userId,
                            partnerName: userName,
                            type: 'matched',
                            timestamp: serverTimestamp()
                        })
                    ]);

                    document.getElementById('partner-name').textContent = waitingUser.userName;
                    showScreen('chat-screen');
                    setupChatListener();
                    clearInterval(matchingTimeout);

                } else {
                    // √ñz√ºm√ºz√º n√∂vb…ôy…ô …ôlav…ô et
                    await addDoc(collection(db, "waiting_users"), {
                        userId: userId,
                        userName: userName,
                        status: 'waiting',
                        timestamp: serverTimestamp()
                    });

                    setupMatchingListener();
                }
            } catch (e) {
                console.error("Matching x…ôtasƒ±:", e);
                addSystemMessageToUI("‚ö†Ô∏è Axtarƒ±≈ü x…ôtasƒ±. Yenid…ôn c…ôhd edin.");
            }
        }

        // T…ôr…ôfda≈üƒ±n cavabƒ±nƒ± dinl…ô
        function setupMatchingListener() {
            const notificationsQuery = query(
                collection(db, "notifications"),
                where("userId", "==", userId),
                where("type", "==", "matched"),
                orderBy("timestamp", "desc"),
                limit(1)
            );

            if (unsubscribeChat) unsubscribeChat();

            unsubscribeChat = onSnapshot(notificationsQuery, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const data = change.doc.data();
                        chatId = data.chatId;
                        partnerId = data.partnerId;

                        console.log("‚úÖ T…ôr…ôfda≈ü tapƒ±ldƒ±!");
                        document.getElementById('partner-name').textContent = data.partnerName;
                        
                        if (unsubscribeChat) unsubscribeChat();
                        if (matchingTimeout) clearInterval(matchingTimeout);
                        
                        showScreen('chat-screen');
                        setupChatListener();
                        
                        // Notificationu sil
                        deleteDoc(change.doc.ref).catch(() => {});
                    }
                });
            });
        }

        // S√∂hb…ôt dinl…ôyicisi
        function setupChatListener() {
            if (!chatId) return;

            const chatRef = doc(db, "chats", chatId);
            const messagesContainer = document.getElementById('chat-messages');
            const typingElement = document.getElementById('partner-typing-status');

            if (unsubscribeChat) unsubscribeChat();
            messagesContainer.innerHTML = '';

            unsubscribeChat = onSnapshot(chatRef, (docSnap) => {
                if (!docSnap.exists()) {
                    if (unsubscribeChat) unsubscribeChat();
                    addSystemMessageToUI("‚ùå T…ôr…ôfda≈ü s√∂hb…ôti baƒüladƒ±.");
                    setTimeout(() => disconnect(true), 2000);
                    return;
                }

                const data = docSnap.data();

                // Yazma statusu
                const isTyping = data.typingStatus?.[partnerId];
                if (isTyping) {
                    typingElement.classList.remove('opacity-0');
                } else {
                    typingElement.classList.add('opacity-0');
                }

                // Mesajlarƒ± g√∂st…ôr
                const messages = data.messages || [];
                messagesContainer.innerHTML = '';
                messages.forEach(msg => {
                    addMessageToUI(msg.senderName, msg.text, msg.senderId === userId);
                });
            });
        }

        // S√∂hb…ôtd…ôn √ßƒ±x
        async function disconnect(backToStart = true) {
            if (unsubscribeChat) {
                unsubscribeChat();
                unsubscribeChat = null;
            }
            if (matchingTimeout) {
                clearInterval(matchingTimeout);
                matchingTimeout = null;
            }
            if (typingTimeout) {
                clearTimeout(typingTimeout);
                typingTimeout = null;
            }

            // G√∂zl…ôy…ôn users s…ôn…ôdini sil
            try {
                const waitingQuery = query(
                    collection(db, "waiting_users"),
                    where("userId", "==", userId)
                );
                const snapshot = await getDocs(waitingQuery);
                snapshot.forEach(async (doc) => {
                    await deleteDoc(doc.ref);
                });
            } catch (e) {}

            if (chatId) {
                try {
                    await updateDoc(doc(db, "chats", chatId), {
                        status: 'closed',
                        closedBy: userId,
                        closedAt: serverTimestamp()
                    });
                } catch (e) {}
            }

            chatId = null;
            partnerId = null;

            if (backToStart) {
                showScreen('start-screen');
                document.getElementById('user-name-input').value = '';
            }
        }

        // S√∂hb…ôti baƒüla
        window.handleCloseChat = async function() {
            if (!chatId) {
                await disconnect(true);
                return;
            }

            try {
                await updateDoc(doc(db, "chats", chatId), {
                    status: 'closed',
                    closedBy: userId,
                    closedAt: serverTimestamp()
                });
            } catch (e) {
                console.error("Baƒülama x…ôtasƒ±:", e);
            }

            await disconnect(true);
        };

        // S√∂hb…ôti d…ôyi≈ü
        window.handleChangeChat = async function() {
            if (!chatId) return;

            try {
                await updateDoc(doc(db, "chats", chatId), {
                    status: 'closed',
                    closedBy: userId,
                    closedAt: serverTimestamp()
                });
            } catch (e) {}

            await disconnect(false);

            showScreen('matching-screen');
            document.getElementById('matching-text').textContent = "Yeni T…ôr…ôfda≈ü Axtarƒ±lƒ±r...";
            document.getElementById('retry-container').classList.add('hidden');
            startMatching();
        };

        // Axtarƒ±≈üƒ± l…ôƒüv et
        window.handleCancelMatching = async function() {
            await disconnect(false);
            showScreen('start-screen');
        };

        window.onload = initializeFirebase;
    </script>
</body>
</html>
