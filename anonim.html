<body>
    <div id="app-container" class="w-full max-w-lg bg-primary-dark p-6 sm:p-8 rounded-2xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-accent-blue">AxtarGet <span class="text-white">AnonimChat</span></h1>

        <!-- BaÅŸlanÄŸÄ±c EkranÄ± -->
        <div id="start-screen" class="space-y-6">
            <div class="mb-6 p-3 bg-secondary-light text-primary-dark text-center rounded-lg font-semibold">
                âš ï¸ Real-time sÃ¶hbÉ™t. TÉ™rÉ™fdaÅŸ tapÄ±lmalÄ±dÄ±r!
            </div>
            
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-300">AdÄ±nÄ±z (Ä°xtiyari):</label>
                <input type="text" id="user-name-input" placeholder="MÉ™sÉ™lÉ™n: GecÉ™ BayquÅŸu" maxlength="20"
                        class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-accent-blue text-white">
            </div>

            <button onclick="handleStart()" class="w-full py-4 text-lg font-bold text-white bg-accent-green hover:bg-green-600 rounded-lg shadow-lg">
                âš¡ BaÅŸla
            </button>
            <p class="text-xs text-gray-400 text-center mt-2">ID: <span id="current-user-id-display">YÃ¼klÉ™nir...</span></p>

        <!-- AxtarÄ±ÅŸ EkranÄ± -->
        <div id="matching-screen" class="hidden text-center p-8 space-y-4">
            <div class="w-16 h-16 border-4 border-t-4 border-accent-blue border-t-transparent rounded-full animate-spin mx-auto"></div>

            <button onclick="handleCancelMatching()" class="w-full py-3 mt-4 text-md font-bold text-white bg-accent-red hover:bg-red-600 rounded-lg">
                âŒ DayandÄ±r
            </button>

            <div id="retry-container" class="hidden space-y-3 mt-4">
                <p class="text-yellow-400">Aktiv istifadÉ™Ã§i tapÄ±lmadÄ±</p>
                <button onclick="handleStart()" class="w-full py-3 text-lg font-bold text-white bg-accent-green hover:bg-green-600 rounded-lg">
                    ğŸ”„ YenidÉ™n Dene
                </button>
            </div>
        </div>

        <!-- SÃ¶hbÉ™t EkranÄ± -->
        <div id="chat-screen" class="hidden space-y-4">
            <div class="p-3 bg-gray-700 rounded-lg flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
                <div>
                    <p class="text-lg font-semibold text-accent-blue">TÉ™rÉ™fdaÅŸ: <span id="partner-name">...</span></p>
                    <p id="partner-typing-status" class="text-xs text-yellow-400 italic opacity-0 transition-opacity">âœï¸ YazÄ±r...</p>
                    <p id="partner-online-status" class="text-xs text-green-400">ğŸŸ¢ Onlayn</p>
                </div>
                <div class="flex space-x-2 justify-end">
                    <button onclick="handleChangeChat()" class="px-3 py-2 bg-yellow-500 text-primary-dark rounded-lg text-sm font-medium hover:bg-yellow-400">
                        ğŸ”„ DÉ™yiÅŸ
                    </button>
                    <button onclick="handleCloseChat()" class="px-3 py-2 bg-accent-red text-white rounded-lg text-sm font-medium hover:bg-red-500">
                        âŒ BaÄŸla
                    </button>
                </div>
            </div>

            <div id="chat-messages" class="h-80 overflow-y-auto p-4 bg-gray-800 rounded-lg space-y-3 border border-gray-700"></div>

            <div class="flex space-x-2">
                <input type="text" id="message-input" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n (Enter gÃ¶ndÉ™rir)..."
                        class="flex-grow p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-accent-blue text-white"
                        onkeypress="if(event.key === 'Enter') sendMessage()"
                        oninput="handleTyping()">
                <button onclick="sendMessage()" class="p-3 bg-accent-blue text-white rounded-lg hover:bg-blue-600">
                    âœ“ GÃ¶ndÉ™r
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase ModullarÄ± - arrayUnion vÉ™ Auth Token dÉ™stÉ™yi É™lavÉ™ edildi
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc, onSnapshot, collection, runTransaction, deleteDoc, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Canvas tÉ™rÉ™findÉ™n tÉ™min edilÉ™n qlobal dÉ™yiÅŸÉ™nlÉ™r
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-anonimchat';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let userId = null;
        let userName = null;
        let chatId = null;
        let partnerId = null;
        let isAuthReady = false;
        let unsubscribeChat = null;
        let matchingTimeout = null;
        let typingTimeout = null;
        const MATCHING_SECONDS = 20;

        // Kolleksiya yolu global app ID É™sasÄ±nda qurulur
        const CHAT_COLLECTION = `artifacts/${appId}/public/data/chats`;
        const MATCH_QUEUE_DOC_NAME = 'match_queue_doc';

        // Firebase BaÅŸlat vÉ™ Autentifikasiya
        async function initializeFirebase() {
            try {
                // Konfiqurasiya yoxdursa, baÅŸlama
                if (!firebaseConfig.apiKey) {
                    console.error("Firebase konfiqurasiyasÄ± tapÄ±lmadÄ±. ZÉ™hmÉ™t olmasa konfiqurasiyanÄ± dÃ¼zgÃ¼n tÉ™yin edin.");
                    return;
                }

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        document.getElementById('current-user-id-display').textContent = userId;
                        console.log("âœ… Autentifikasiya uÄŸurlu:", userId);
                    } else {
                        // Custom token varsa, onunla daxil ol, yoxdursa anonim daxil ol
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                });
            } catch (e) {
                console.error("Firebase xÉ™tasÄ±:", e);
            }
        }

        // EkranlarÄ± idarÉ™ et
        function showScreen(screenId) {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('matching-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
            document.getElementById('retry-container').classList.add('hidden'); // Retry-ni gizlÉ™t
        }

        // MesajÄ± UI-ye É™lavÉ™ et
        function addMessageToUI(senderName, text, isSelf) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            const time = new Date().toLocaleTimeString('az-AZ', { hour: '2-digit', minute: '2-digit' });

            if (isSelf) {
                messageElement.className = 'max-w-[75%] p-3 rounded-xl bg-accent-blue ml-auto shadow-md';
                messageElement.innerHTML = `
                    <div class="flex justify-between items-center gap-2 mb-1">
                        <p class="text-xs font-bold">Siz</p>
                        <span class="text-[10px] opacity-70">${time}</span>
                    </div>
                    <p class="text-sm break-words">${escapeHtml(text)}</p>
                `;
            } else {
                messageElement.className = 'max-w-[75%] p-3 rounded-xl bg-gray-600 mr-auto shadow-md';
                messageElement.innerHTML = `
                    <div class="flex justify-between items-center gap-2 mb-1">
                        <p class="text-xs font-bold">${senderName}</p>
                        <span class="text-[10px] opacity-70">${time}</span>
                    </div>
                    <p class="text-sm break-words">${escapeHtml(text)}</p>
                `;
            }
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // XSS Ã¼Ã§Ã¼n HTML kaÃ§Ä±ÅŸ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Sistem mesajÄ± É™lavÉ™ et
        function addSystemMessageToUI(text) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'text-center my-2';
            messageElement.innerHTML = `<span class="text-xs text-yellow-400 p-2 bg-gray-700 rounded italic">${text}</span>`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Yazma statusunu gÃ¼ncÉ™llÉ™
        window.handleTyping = async function() {
            if (!chatId || !userId) return;
            
            const hasText = document.getElementById('message-input').value.trim().length > 0;
            
            if (typingTimeout) clearTimeout(typingTimeout);
            
            try {
                await updateDoc(doc(db, CHAT_COLLECTION, chatId), {
                    [`typingStatus.${userId}`]: hasText
                });
            } catch (e) {
                console.error("Yazma statusu xÉ™tasÄ±:", e);
            }

            typingTimeout = setTimeout(() => {
                try {
                    updateDoc(doc(db, CHAT_COLLECTION, chatId), {
                        [`typingStatus.${userId}`]: false
                    });
                } catch (e) {}
            }, 2000);
        };

        // Mesaj gÃ¶nderme funksiyasÄ± (DÃœZÆLDÄ°LDÄ°)
        window.sendMessage = async function() {
            const input = document.getElementById('message-input');
            const messageText = input.value.trim();

            if (!messageText || !chatId || !userId) return;

            input.value = '';
            input.focus();

            try {
                // Yazma statusunu sÃ¶ndÃ¼r vÉ™ mesajÄ± arrayUnion ilÉ™ gÃ¶ndÉ™r
                await updateDoc(doc(db, CHAT_COLLECTION, chatId), {
                    [`typingStatus.${userId}`]: false,
                    messages: arrayUnion({ // DÃ¼zÉ™ldildi: arrayUnion funksiyasÄ± importdan istifadÉ™ edilir
                        senderId: userId,
                        senderName: userName,
                        text: messageText,
                        timestamp: serverTimestamp()
                    }),
                    lastActivity: serverTimestamp() // Aktivlik timestamp É™lavÉ™ edildi
                });
            } catch (e) {
                console.error("Mesaj gÃ¶ndÉ™rmÉ™ xÉ™tasÄ±:", e);
                input.value = messageText;
                addSystemMessageToUI("âš ï¸ Mesaj gÃ¶ndÉ™rilÉ™ bilmÉ™di");
            }
        };

        // SÃ¶hbÉ™tÉ™ baÅŸla
        window.handleStart = async function() {
            if (!isAuthReady || !userId) {
                console.error("Autentifikasiya hazÄ±r deyil, cÉ™hdiniz lÉ™ÄŸv edildi.");
                return;
            }

            const inputName = document.getElementById('user-name-input').value.trim();
            userName = inputName || `Anonim-${userId.substring(0, 6)}`;
            
            // ÆvvÉ™lki axtarÄ±ÅŸ/chat qalÄ±qlarÄ±nÄ± tÉ™mizlÉ™
            await disconnect(false);

            showScreen('matching-screen');
            startMatching();
        };

        // TÉ™rÉ™fdaÅŸ axtar
        async function startMatching() {
            const queueRef = doc(db, CHAT_COLLECTION, MATCH_QUEUE_DOC_NAME);
            let remaining = MATCHING_SECONDS;

            document.getElementById('countdown-text').textContent = `Qalan vaxt: ${remaining} saniyÉ™`;
            if (matchingTimeout) clearInterval(matchingTimeout);

            // Geri sayÄ±mÄ± baÅŸla
            matchingTimeout = setInterval(() => {
                remaining--;
                document.getElementById('countdown-text').textContent = `Qalan vaxt: ${remaining} saniyÉ™`;

                if (remaining <= 0) {
                    clearInterval(matchingTimeout);
                    document.getElementById('matching-text').textContent = "Aktiv istifadÉ™Ã§i tapÄ±lmadÄ±";
                    document.getElementById('countdown-text').textContent = "ZÉ™hmÉ™t olmasa yenidÉ™n dene";
                    document.getElementById('retry-container').classList.remove('hidden');
                    handleCancelMatching(); // NÃ¶vbÉ™dÉ™n Ã§Ä±xar
                }
            }, 1000);

            try {
                await runTransaction(db, async (transaction) => {
                    const queueDoc = await transaction.get(queueRef);
                    
                    if (queueDoc.exists() && queueDoc.data().waitingUserId && queueDoc.data().waitingUserId !== userId) {
                        // TÉ™rÉ™fdaÅŸ tapÄ±ldÄ±
                        const waiting = queueDoc.data();
                        partnerId = waiting.waitingUserId;
                        // Chat ID-ni yarat
                        chatId = doc(collection(db, CHAT_COLLECTION)).id;

                        const newChat = {
                            createdAt: serverTimestamp(),
                            users: {
                                [userId]: { name: userName },
                                [partnerId]: { name: waiting.waitingUserName }
                            },
                            messages: [{
                                senderId: 'system',
                                senderName: 'Sistem',
                                text: `${userName} otaÄŸa qoÅŸuldu.`,
                                timestamp: serverTimestamp()
                            }],
                            typingStatus: { [userId]: false, [partnerId]: false },
                            status: 'active',
                            lastActivity: serverTimestamp()
                        };

                        // 1. Yeni chat sÉ™nÉ™dini yarat
                        transaction.set(doc(db, CHAT_COLLECTION, chatId), newChat);
                        
                        // 2. NÃ¶vbÉ™ sÉ™nÉ™dini sÄ±fÄ±rla
                        transaction.set(queueRef, { waitingUserId: null, waitingUserName: null, timestamp: serverTimestamp() });
                        
                        // 3. TÉ™rÉ™fdaÅŸÄ± xÉ™bÉ™rdar etmÉ™k Ã¼Ã§Ã¼n sÉ™nÉ™d yarat (tÉ™rÉ™fdaÅŸÄ±n ID-si ilÉ™)
                        transaction.set(doc(db, CHAT_COLLECTION, partnerId), {
                            matched: true,
                            chatId: chatId,
                            partnerId: userId,
                            partnerName: userName,
                            _timestamp: serverTimestamp()
                        });

                        document.getElementById('partner-name').textContent = waiting.waitingUserName;
                        showScreen('chat-screen');
                        setupChatListener();
                        clearInterval(matchingTimeout);

                    } else {
                        // NÃ¶vbÉ™yÉ™ daxil ol
                        transaction.set(queueRef, {
                            waitingUserId: userId,
                            waitingUserName: userName,
                            timestamp: serverTimestamp()
                        });

                        // NÃ¶vbÉ™ dinlÉ™yicisi Ã¼Ã§Ã¼n sÉ™nÉ™d yarat (Ã¶z ID-si ilÉ™)
                        transaction.set(doc(db, CHAT_COLLECTION, userId), {
                            status: 'waiting',
                            userName: userName,
                            _timestamp: serverTimestamp()
                        });

                        setupMatchingListener();
                    }
                });
            } catch (e) {
                console.error("Matching xÉ™tasÄ±:", e);
                addSystemMessageToUI("âš ï¸ AxtarÄ±ÅŸ xÉ™tasÄ±");
                handleCancelMatching();
            }
        }

        // TÉ™rÉ™fdaÅŸÄ±n cavabÄ±nÄ± dinlÉ™
        function setupMatchingListener() {
            const userRef = doc(db, CHAT_COLLECTION, userId);

            if (unsubscribeChat) unsubscribeChat();

            unsubscribeChat = onSnapshot(userRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().matched) {
                    const data = docSnap.data();
                    chatId = data.chatId;
                    partnerId = data.partnerId;

                    console.log("âœ… TÉ™rÉ™fdaÅŸ tapÄ±ldÄ±!");
                    document.getElementById('partner-name').textContent = data.partnerName;
                    
                    if (unsubscribeChat) unsubscribeChat();
                    if (matchingTimeout) clearInterval(matchingTimeout);
                    
                    showScreen('chat-screen');
                    setupChatListener();
                    // TÉ™rÉ™fdaÅŸÄ±n xÉ™bÉ™rdarlÄ±q sÉ™nÉ™dini sil
                    deleteDoc(userRef).catch(() => {});
                }
            }, (error) => {
                console.warn("Matching dinlÉ™yicisi xÉ™tasÄ±:", error);
                // XÉ™ta olarsa, lÉ™ÄŸv et
                handleCancelMatching();
            });
        }

        // SÃ¶hbÉ™t dinlÉ™yicisi - mesajlarÄ± vÉ™ statuslarÄ± izlÉ™
        function setupChatListener() {
            if (!chatId) return;

            const chatRef = doc(db, CHAT_COLLECTION, chatId);
            const messagesContainer = document.getElementById('chat-messages');
            const typingElement = document.getElementById('partner-typing-status');

            if (unsubscribeChat) unsubscribeChat();
            messagesContainer.innerHTML = '';

            addSystemMessageToUI("ğŸ‘‹ SÃ¶hbÉ™t baÅŸladÄ±. TÉ™klif edirik Ã¶zÃ¼nÃ¼zÃ¼ tÉ™qdim edÉ™siniz.");

            unsubscribeChat = onSnapshot(chatRef, (docSnap) => {
                if (!docSnap.exists()) {
                    // SÃ¶hbÉ™t silindi (tÉ™rÉ™fdaÅŸ baÄŸladÄ±)
                    if (unsubscribeChat) unsubscribeChat();
                    addSystemMessageToUI("âŒ TÉ™rÉ™fdaÅŸ sÃ¶hbÉ™ti baÄŸladÄ±. BaÅŸlanÄŸÄ±ca qayÄ±dÄ±lÄ±r...");
                    // TÉ™rÉ™fdaÅŸ sÉ™nÉ™di silÉ™ndÉ™ biz dÉ™ tÉ™mizlÉ™nirik
                    setTimeout(() => disconnect(true), 1500); 
                    return;
                }

                const data = docSnap.data();

                // SÃ¶hbÉ™t statusunu yoxla (tÉ™rÉ™fdaÅŸ BaÄŸla vÉ™ ya DÉ™yiÅŸ basdÄ±)
                if (data.status === 'closed' && data.closedBy !== userId) {
                    if (unsubscribeChat) unsubscribeChat();
                    const reason = data.closedReason === 'changed' ? 'dÉ™yiÅŸdi' : 'baÄŸladÄ±';
                    addSystemMessageToUI(`âŒ TÉ™rÉ™fdaÅŸ sÃ¶hbÉ™ti ${reason}. BaÅŸlanÄŸÄ±ca qayÄ±dÄ±lÄ±r...`);
                    // TÉ™rÉ™fdaÅŸ statusu dÉ™yiÅŸÉ™ndÉ™ biz dÉ™ tÉ™mizlÉ™nirik
                    setTimeout(() => disconnect(true), 1500);
                    return;
                }

                // Yazma statusu
                const isTyping = data.typingStatus?.[partnerId];
                if (isTyping) {
                    typingElement.classList.remove('opacity-0');
                } else {
                    typingElement.classList.add('opacity-0');
                }

                // MesajlarÄ± gÃ¶stÉ™r
                const newMessages = data.messages || [];
                // YalnÄ±z É™n son mesajlarÄ± gÃ¶stÉ™rmÉ™k Ã¼Ã§Ã¼n UI-ni tam tÉ™mizlÉ™
                messagesContainer.innerHTML = ''; 
                newMessages.forEach(msg => {
                    // Sistem mesajlarÄ±nÄ± xÃ¼susi olaraq É™lavÉ™ et
                    if (msg.senderId === 'system') {
                        addSystemMessageToUI(msg.text);
                    } else {
                        addMessageToUI(msg.senderName, msg.text, msg.senderId === userId);
                    }
                });

            }, (error) => {
                console.error("Chat dinlÉ™yicisi xÉ™tasÄ±:", error);
                addSystemMessageToUI("âš ï¸ SÃ¶hbÉ™t É™laqÉ™si kÉ™sildi.");
                disconnect(true);
            });
        }

        // SÃ¶hbÉ™tdÉ™n Ã§Ä±xma vÉ™ tÉ™mizlÉ™mÉ™
        async function disconnect(backToStart = true) {
            // Unsubscribe vÉ™ timeoutlarÄ± lÉ™ÄŸv et
            if (unsubscribeChat) {
                unsubscribeChat();
                unsubscribeChat = null;
            }
            if (matchingTimeout) {
                clearInterval(matchingTimeout);
                matchingTimeout = null;
            }
            if (typingTimeout) {
                clearTimeout(typingTimeout);
                typingTimeout = null;
            }

            // 1. NÃ¶vbÉ™ sÉ™nÉ™dini tÉ™mizlÉ™ (É™gÉ™r nÃ¶vbÉ™dÉ™ idiksÉ™)
            try {
                const queueRef = doc(db, CHAT_COLLECTION, MATCH_QUEUE_DOC_NAME);
                await runTransaction(db, async (transaction) => {
                    const queueDoc = await transaction.get(queueRef);
                    if (queueDoc.exists() && queueDoc.data().waitingUserId === userId) {
                        transaction.set(queueRef, { waitingUserId: null, waitingUserName: null, timestamp: serverTimestamp() });
                    }
                });
            } catch (e) { console.error("NÃ¶vbÉ™ tÉ™mizlÉ™nmÉ™si xÉ™tasÄ±:", e); }

            // 2. Ã–z dinlÉ™yici sÉ™nÉ™dimizi sil (match Ã¼Ã§Ã¼n gÃ¶zlÉ™yirdiksÉ™)
            try {
                await deleteDoc(doc(db, CHAT_COLLECTION, userId));
            } catch (e) { console.warn("Ã–z dinlÉ™yici sÉ™nÉ™di silinmÉ™di:", e); } 

            // 3. Æsas chat sÉ™nÉ™dini sil (É™gÉ™r hÉ™lÉ™ mÃ¶vcuddursa vÉ™ bu, "BaÄŸla" É™mÉ™liyyatÄ±dÄ±rsa)
            // Lakin bu addÄ±m handleCloseChat/handleChangeChat iÃ§É™risindÉ™ status dÉ™yiÅŸimi ilÉ™ birlÉ™ÅŸdirildiyindÉ™n, 
            // burada yalnÄ±z state-lÉ™ri tÉ™mizlÉ™yirik.

            chatId = null;
            partnerId = null;

            if (backToStart) {
                showScreen('start-screen');
                document.getElementById('user-name-input').value = userName || '';
                document.getElementById('partner-name').textContent = '...';
            }
        }

        // SÃ¶hbÉ™ti baÄŸla (tÉ™rÉ™fdaÅŸa xÉ™bÉ™r verÉ™rÉ™k)
        window.handleCloseChat = async function() {
            if (chatId) {
                const currentChatId = chatId;
                try {
                    // Chat sÉ™nÉ™dinin statusunu dÉ™yiÅŸ
                    await updateDoc(doc(db, CHAT_COLLECTION, currentChatId), {
                        status: 'closed',
                        closedBy: userId,
                        closedReason: 'closed',
                        lastActivity: serverTimestamp()
                    });
                } catch (e) {
                    console.error("BaÄŸlama statusu xÉ™tasÄ±:", e);
                }

                // Disconnect funksiyasÄ± state-lÉ™ri tÉ™mizlÉ™yir vÉ™ bizi starta aparÄ±r
                await disconnect(true);

                // TÉ™rÉ™fdaÅŸÄ±n gÃ¶rmÉ™si Ã¼Ã§Ã¼n status dÉ™yiÅŸimi edildikdÉ™n sonra sÉ™nÉ™di tamamilÉ™ sil
                setTimeout(() => {
                    deleteDoc(doc(db, CHAT_COLLECTION, currentChatId)).catch(e => console.error("Chat sÉ™nÉ™di silinmÉ™di:", e));
                }, 1000); // 1 saniyÉ™ gecikmÉ™ ilÉ™ silinir ki, tÉ™rÉ™fdaÅŸ status dÉ™yiÅŸikliyini gÃ¶rsÃ¼n
            } else {
                await disconnect(true);
            }
        };

        // SÃ¶hbÉ™ti dÉ™yiÅŸ
        window.handleChangeChat = async function() {
            if (!chatId) return;

            const currentChatId = chatId;
            const currentUserName = userName; // Cari adÄ± yadda saxla

            try {
                // Chat sÉ™nÉ™dinin statusunu dÉ™yiÅŸ
                await updateDoc(doc(db, CHAT_COLLECTION, currentChatId), {
                    status: 'closed',
                    closedBy: userId,
                    closedReason: 'changed',
                    lastActivity: serverTimestamp()
                });
            } catch (e) {}

            // Disconnect funksiyasÄ± state-lÉ™ri tÉ™mizlÉ™yir
            await disconnect(false);

            // TÉ™rÉ™fdaÅŸÄ±n gÃ¶rmÉ™si Ã¼Ã§Ã¼n status dÉ™yiÅŸikliyi edildikdÉ™n sonra sÉ™nÉ™di sil
            setTimeout(() => {
                deleteDoc(doc(db, CHAT_COLLECTION, currentChatId)).catch(e => console.error("Chat sÉ™nÉ™di silinmÉ™di (DÉ™yiÅŸ):", e));
            }, 500);

            // Yeni axtarÄ±ÅŸa baÅŸla
            document.getElementById('matching-text').textContent = "Yeni TÉ™rÉ™fdaÅŸ AxtarÄ±lÄ±r...";
            document.getElementById('user-name-input').value = currentUserName; // Ä°stifadÉ™Ã§i adÄ±nÄ± qoru
            showScreen('matching-screen');
            startMatching();
        };

        // AxtarÄ±ÅŸÄ± lÉ™ÄŸv et
        window.handleCancelMatching = async function() {
            // Disconnect Ã§aÄŸÄ±rÄ±lÄ±r vÉ™ nÃ¶vbÉ™dÉ™n Ã§Ä±xarÄ±lma tÉ™min edilir
            await disconnect(true);
        };

        window.onload = initializeFirebase;
    </script>
