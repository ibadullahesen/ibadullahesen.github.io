<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxtarGet AnonimChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#1e293b',
                        'secondary-light': '#fef3c7',
                        'accent-blue': '#3b82f6',
                        'accent-green': '#10b981',
                        'accent-red': '#ef4444',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        #chat-messages::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-thumb { background-color: #3b82f6; border-radius: 3px; }
        #chat-messages::-webkit-scrollbar-track { background-color: #1e293b; }
    </style>
</head>
<body>
    <div id="app-container" class="w-full max-w-lg bg-primary-dark p-6 sm:p-8 rounded-2xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-accent-blue">AxtarGet <span class="text-white">AnonimChat</span></h1>

        <!-- Xəbərdarlıq -->
        <div class="mb-6 p-3 bg-secondary-light text-primary-dark text-center rounded-lg font-semibold border-l-4 border-yellow-500">
            **XƏBƏRDARLIQ:** Bu, çox-istifadəçili söhbətdir. Tərəfdaş tapılmazsa, axtarış bitəcək.
        </div>

        <!-- 1. Başlanğıc Ekranı -->
        <div id="start-screen" class="space-y-6">
            <div class="space-y-2">
                <label for="user-name-input" class="block text-sm font-medium text-gray-300">Adınız (boş buraxın - anonim):</label>
                <input type="text" id="user-name-input" placeholder="Məsələn: Gecə Bayquşu" maxlength="20"
                       class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-accent-blue focus:border-accent-blue text-white">
            </div>
            <button onclick="startChat()" id="start-button"
                    class="w-full py-4 text-lg font-bold text-white bg-accent-green hover:bg-green-600 rounded-lg shadow-lg flex items-center justify-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                Başla
            </button>
        </div>

        <!-- 2. Axtarış Ekranı -->
        <div id="matching-screen" class="hidden text-center p-8 space-y-4">
            <div class="flex justify-center">
                <div class="w-16 h-16 border-4 border-t-4 border-accent-blue border-t-transparent rounded-full animate-spin"></div>
            </div>
            <p id="matching-text" class="text-xl font-semibold">Tərəfdaş axtarılır...</p>
            <p id="countdown-text" class="text-sm text-gray-400">Qalan vaxt: 20 saniyə</p>
            <button onclick="cancelMatching()" class="w-full py-3 mt-4 text-md font-bold text-white bg-accent-red hover:bg-red-600 rounded-lg">
                Dayandır
            </button>
            <div id="retry-container" class="hidden mt-4">
                <button onclick="startChat()" class="w-full py-3 text-lg font-bold text-white bg-accent-green hover:bg-green-600 rounded-lg">
                    Yenidən Cəhd Et
                </button>
            </div>
        </div>

        <!-- 3. Söhbət Ekranı -->
        <div id="chat-screen" class="hidden space-y-4">
            <div class="p-3 bg-gray-700 rounded-lg shadow-inner flex flex-col sm:flex-row sm:justify-between sm:items-center">
                <div class="flex flex-col sm:flex-row sm:items-center mb-2 sm:mb-0">
                    <p class="text-lg font-semibold text-accent-blue">Tərəfdaş: <span id="partner-name" class="text-white">Anonim</span></p>
                    <p id="typing-status" class="text-xs text-yellow-400 italic ml-0 sm:ml-3 mt-1 sm:mt-0 opacity-0 transition-opacity">Yazır...</p>
                </div>
                <div class="flex space-x-2">
                    <button onclick="changePartner()" class="p-2 bg-yellow-500 text-primary-dark rounded-lg text-sm font-medium hover:bg-yellow-400">Dəyiş</button>
                    <button onclick="closeChat()" class="p-2 bg-accent-red text-white rounded-lg text-sm font-medium hover:bg-red-500">Bağla</button>
                </div>
            </div>
            <div id="chat-messages" class="h-80 overflow-y-auto p-4 bg-gray-800 rounded-lg space-y-3"></div>
            <div class="flex space-x-3">
                <input type="text" id="message-input" placeholder="Mesaj yazın..." onkeypress="if(event.key==='Enter') sendMessage()"
                       onkeyup="handleTyping()" class="flex-grow p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-accent-blue text-white">
                <button onclick="sendMessage()" class="p-3 bg-accent-blue text-white rounded-lg hover:bg-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAbLWwzSE9WgqFKK_n9hqsl5mokZlNacM",
            authDomain: "axtargetbot.firebaseapp.com",
            projectId: "axtargetbot",
            storageBucket: "axtargetbot.firebasestorage.app",
            messagingSenderId: "509543495829",
            appId: "1:509543495829:web:833feb9c271328f8e4039c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const CHAT_COLLECTION = "chats";
        const QUEUE_DOC = "match_queue";

        let userId = null, userName = null, chatId = null, partnerId = null;
        let unsubscribe = null, typingTimer = null, countdownTimer = null;
        const TYPING_TIMEOUT = 2000;

        // UI
        const screens = {
            start: document.getElementById('start-screen'),
            matching: document.getElementById('matching-screen'),
            chat: document.getElementById('chat-screen')
        };

        function show(screen) {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            screens[screen].classList.remove('hidden');
        }

        function addMessage(sender, text, isSelf, time) {
            const container = document.getElementById('chat-messages');
            const el = document.createElement('div');
            el.className = `max-w-[75%] p-3 rounded-xl shadow-md ${isSelf ? 'bg-accent-blue ml-auto' : 'bg-gray-600 mr-auto'}`;
            el.innerHTML = `
                <div class="flex justify-between items-center mb-1">
                    <p class="text-xs font-bold ${isSelf ? 'text-blue-200' : 'text-gray-300'}">${sender}</p>
                    <span class="text-[10px] opacity-70 ${isSelf ? 'text-blue-300' : 'text-gray-400'}">${time}</span>
                </div>
                <p class="text-sm break-words">${text}</p>
            `;
            container.appendChild(el);
            container.scrollTop = container.scrollHeight;
        }

        function addSystem(msg) {
            const container = document.getElementById('chat-messages');
            const el = document.createElement('div');
            el.className = 'text-center my-3';
            el.innerHTML = `<span class="text-xs text-yellow-400 p-2 bg-gray-700 rounded-full italic">${msg}</span>`;
            container.appendChild(el);
            container.scrollTop = container.scrollHeight;
        }

        // Firebase
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                show('start');
            } else {
                await signInAnonymously(auth);
            }
        });

        window.startChat = async () => {
            const input = document.getElementById('user-name-input').value.trim();
            userName = input || `Anonim-${userId.slice(0, 6)}`;
            show('matching');
            document.getElementById('matching-text').textContent = `${userName} tərəfdaş axtarır...`;

            let seconds = 20;
            document.getElementById('countdown-text').textContent = `Qalan vaxt: ${seconds} saniyə`;
            if (countdownTimer) clearInterval(countdownTimer);
            countdownTimer = setInterval(() => {
                seconds--;
                document.getElementById('countdown-text').textContent = `Qalan vaxt: ${seconds} saniyə`;
                if (seconds <= 0) {
                    clearInterval(countdownTimer);
                    endMatching("Tərəfdaş tapılmadı.");
                }
            }, 1000);

            await matchUser();
        };

        async function matchUser() {
            const queueRef = doc(db, CHAT_COLLECTION, QUEUE_DOC);
            await runTransaction(db, async (transaction) => {
                const queue = await transaction.get(queueRef);
                if (queue.exists() && queue.data().userId && queue.data().userId !== userId) {
                    // Tərəfdaş tapıldı
                    const partner = queue.data();
                    partnerId = partner.userId;
                    chatId = doc(collection(db, CHAT_COLLECTION)).id;

                    await setDoc(doc(db, CHAT_COLLECTION, chatId), {
                        users: { [userId]: userName, [partnerId]: partner.userName },
                        messages: [],
                        typing: { [userId]: false, [partnerId]: false },
                        lastTyping: { [userId]: null, [partnerId]: null },
                        created: serverTimestamp()
                    });

                    transaction.delete(queueRef);
                    clearInterval(countdownTimer);
                    startChatSession(partner.userName);
                } else {
                    // Növbəyə gir
                    transaction.set(queueRef, {
                        userId, userName, timestamp: serverTimestamp()
                    });
                }
            });
        }

        function startChatSession(partnerName) {
            document.getElementById('partner-name').textContent = partnerName;
            show('chat');
            document.getElementById('chat-messages').innerHTML = '';
            addSystem("Söhbət başladı!");

            if (unsubscribe) unsubscribe();
            const chatRef = doc(db, CHAT_COLLECTION, chatId);
            unsubscribe = onSnapshot(chatRef, (snap) => {
                if (!snap.exists()) {
                    addSystem("Söhbət bağlandı.");
                    setTimeout(() => resetToStart(), 2000);
                    return;
                }

                const data = snap.data();
                const messages = data.messages || [];
                const typing = data.typing?.[partnerId] || false;
                const lastTyping = data.lastTyping?.[partnerId];

                const typingEl = document.getElementById('typing-status');
                if (typing && lastTyping) {
                    const age = Date.now() - (lastTyping.toMillis ? lastTyping.toMillis() : lastTyping);
                    if (age < TYPING_TIMEOUT + 500) {
                        typingEl.classList.remove('opacity-0');
                    } else {
                        typingEl.classList.add('opacity-0');
                    }
                } else {
                    typingEl.classList.add('opacity-0');
                }

                document.getElementById('chat-messages').innerHTML = '';
                messages.forEach(m => {
                    const time = m.timestamp ? new Date(m.timestamp.toMillis()).toLocaleTimeString('az', {hour: '2-digit', minute: '2-digit'}) : '';
                    addMessage(m.name, m.text, m.id === userId, time);
                });
            });
        }

        window.handleTyping = () => {
            if (!chatId) return;
            const input = document.getElementById('message-input').value.trim();
            const chatRef = doc(db, CHAT_COLLECTION, chatId);

            if (input) {
                setDoc(chatRef, {
                    [`typing.${userId}`]: true,
                    [`lastTyping.${userId}`]: serverTimestamp()
                }, { merge: true });
            }

            if (typingTimer) clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                setDoc(chatRef, { [`typing.${userId}`]: false }, { merge: true });
            }, TYPING_TIMEOUT);
        };

        window.sendMessage = async () => {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text || !chatId) return;

            const chatRef = doc(db, CHAT_COLLECTION, chatId);
            await setDoc(chatRef, {
                messages: arrayUnion({
                    id: userId,
                    name: userName,
                    text,
                    timestamp: serverTimestamp()
                })
            }, { merge: true });

            input.value = '';
            setDoc(chatRef, { [`typing.${userId}`]: false }, { merge: true });
        };

        window.closeChat = async () => {
            if (chatId) await deleteDoc(doc(db, CHAT_COLLECTION, chatId));
            resetToStart();
        };

        window.changePartner = async () => {
            if (chatId) await deleteDoc(doc(db, CHAT_COLLECTION, chatId));
            resetToStart();
            setTimeout(() => startChat(), 500);
        };

        window.cancelMatching = () => {
            endMatching("Axtarış dayandırıldı.");
        };

        function endMatching(msg) {
            clearInterval(countdownTimer);
            document.getElementById('matching-text').textContent = msg;
            document.getElementById('retry-container').classList.remove('hidden');
            deleteDoc(doc(db, CHAT_COLLECTION, QUEUE_DOC)).catch(() => {});
        }

        function resetToStart() {
            if (unsubscribe) { unsubscribe(); unsubscribe = null; }
            if (typingTimer) clearTimeout(typingTimer);
            if (countdownTimer) clearInterval(countdownTimer);
            chatId = partnerId = null;
            show('start');
        }

        // Növbə dinləyicisi (tərəfdaş tapıldıqda)
        setInterval(async () => {
            if (!screens.matching.classList.contains('hidden')) return;
            const queueRef = doc(db, CHAT_COLLECTION, QUEUE_DOC);
            const snap = await getDoc(queueRef);
            if (snap.exists() && snap.data().userId && snap.data().userId !== userId) {
                partnerId = snap.data().userId;
                const partnerName = snap.data().userName;
                chatId = doc(collection(db, CHAT_COLLECTION)).id;
                await deleteDoc(queueRef);
                startChatSession(partnerName);
            }
        }, 2000);
    </script>
</body>
</html>
