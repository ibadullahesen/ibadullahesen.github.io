<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Generatoru</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code Styling CDN for modern QR codes -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the QR code container */
        #qrcode canvas, #qrcode img {
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-white mb-2">QR Kod Generatoru</h1>
        <p class="text-gray-400 mb-6">Linkinizi daxil edin və QR kod yaradın.</p>

        <!-- User ID display -->
        <div class="mb-4 text-xs text-gray-400">
            <span id="user-id"></span>
        </div>

        <div class="mb-6">
            <input type="url" id="url-input" placeholder="Linkinizi daxil edin..." class="w-full px-4 py-3 border border-gray-600 bg-gray-700 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200" required>
        </div>

        <button id="generate-btn" class="w-full bg-green-500 text-white font-semibold py-3 px-4 rounded-xl hover:bg-green-600 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 shadow-lg">
            QR Kod Yarat
        </button>

        <div id="qrcode-container" class="mt-8 flex flex-col items-center">
            <!-- Changed background to white for the QR code container -->
            <div id="qrcode" class="p-2 bg-white rounded-xl shadow-inner hidden"></div>
        </div>

        <button id="download-btn" class="w-full bg-green-500 text-white font-semibold py-3 px-4 rounded-xl mt-6 hidden hover:bg-green-600 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 shadow-lg">
            QR Kodu Yüklə
        </button>
    </div>

    <script>
        // Global variables for Firebase configuration.
        const __app_id = 'default-app-id';
        const __firebase_config = '{}';
        const __initial_auth_token = 'token';

        const userIdPlaceholder = document.getElementById('user-id');
        userIdPlaceholder.textContent = `Istifadəçi ID-si: ${typeof __initial_auth_token !== 'undefined' ? 'quruldu' : 'qurulmayıb'}`;

        const urlInput = document.getElementById('url-input');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const qrcodeContainer = document.getElementById('qrcode');

        let qrCode = null;

        generateBtn.addEventListener('click', () => {
            const url = urlInput.value;
            if (!url) {
                return;
            }

            // Clear any previous QR code
            qrcodeContainer.innerHTML = '';
            qrcodeContainer.classList.add('hidden');
            downloadBtn.classList.add('hidden');

            try {
                qrCode = new QRCodeStyling({
                    width: 256,
                    height: 256,
                    data: url,
                    dotsOptions: {
                        color: "#000000",
                        type: "rounded"
                    },
                    backgroundOptions: {
                        color: "#FFFFFF", // Changed background to white
                    },
                    imageOptions: {
                        crossOrigin: "anonymous",
                        margin: 10
                    }
                });
                
                qrCode.append(qrcodeContainer);

                // Show the container and download button
                qrcodeContainer.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');

            } catch (error) {
                console.error('QR kod yaratmaq xətası:', error);
                qrcodeContainer.innerHTML = `<p class="text-red-500 mt-4">QR kod yaradıla bilmədi. Zəhmət olmasa, linki yoxlayın.</p>`;
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (qrCode) {
                qrCode.download({ name: "qrcode", extension: "png" });
            } else {
                console.error('QR kod yüklənməsi xətası: QR kod obyektı tapılmadı.');
            }
        });

    </script>
</body>
</html>
