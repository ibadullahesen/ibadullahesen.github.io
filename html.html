<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxtarGet HTML Editor Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --border-color: #475569;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            gap: 2rem;
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 2rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            gap: 2rem;
        }
        .toolbar-left {
            display: flex;
            gap: 0.5rem;
        }
        .toolbar-center {
            display: flex;
            gap: 1rem;
        }
        .toolbar-right {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        /* Main Content */
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        /* Editor Panel */
        .editor-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            overflow: hidden;
        }
        .editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
            font-weight: 600;
        }
        .editor-stats {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .editor-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        .line-numbers-container {
            width: 3rem;
            background: rgba(15, 23, 42, 0.5);
            border-right: 1px solid var(--border-color);
            overflow: hidden;
            position: relative;
        }
        .line-numbers {
            padding: 1rem 0;
            text-align: right;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #64748b;
            user-select: none;
            line-height: 1.5;
            position: absolute;
            width: 100%;
            top: 0;
        }
        .editor {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            outline: none;
            resize: none;
            overflow: auto;
            padding: 1rem 1rem;
            line-height: 1.5;
            tab-size: 2;
            -moz-tab-size: 2;
        }
        .editor::selection {
            background: rgba(59, 130, 246, 0.3);
        }
        .editor-footer {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            gap: 2rem;
        }
        /* Preview Panel */
        .preview-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background: var(--bg-primary);
            overflow: hidden;
        }
        .preview-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
            font-weight: 600;
        }
        .preview-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .preview-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            overflow: auto;
        }
        .device-frame {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 100%;
            max-width: 100%;
        }
        .device-frame.mobile {
            width: 375px;
            aspect-ratio: 9 / 16;
        }
        .device-frame.desktop {
            width: 100%;
            height: 100%;
        }
        .device-frame iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
        .fullscreen-btn {
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .fullscreen-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        .fullscreen-btn:active {
            transform: translateY(0);
        }
        /* Buttons */
        button {
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        button.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        button.secondary:hover {
            background: #475569;
        }
        button.icon {
            padding: 0.5rem;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 0.375rem;
        }
        button.icon:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        /* Device Mode Buttons */
        .device-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        .device-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }
        .device-btn:hover {
            background: #64748b;
            transform: translateY(-1px);
        }
        /* Status Badge */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .status-saved {
            background: #22c55e;
            color: white;
        }
        .status-unsaved {
            background: #eab308;
            color: #1e1b4b;
        }
        /* Divider */
        .divider {
            width: 1px;
            height: 1.5rem;
            background: var(--border-color);
            margin: 0 0.5rem;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            width: 90%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .modal-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-body {
            flex: 1;
            overflow: auto;
            background: white;
        }
        .modal-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            background: var(--bg-tertiary);
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="https://i.postimg.cc/KjsJSqC7/Whats-App-Image-2025-10-31-at-12-00-55.jpg" alt="AxtarGet Logo">
                </div>
                <div class="header-title">AxtarGet HTML Editor Pro</div>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="copyBtn" class="icon" title="Kopyala">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Kopyala
                </button>
                <button id="downloadBtn" class="icon" title="Endir">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Endir
                </button>
                <button id="refreshBtn" class="icon" title="Yenilə">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Yenilə
                </button>
            </div>
            <div class="toolbar-center">
                <button class="device-btn active" id="desktopBtn" title="Masaüstü (100%)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                    Masaüstü
                </button>
                <button class="device-btn" id="mobileBtn" title="Mobil (375px)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                        <line x1="12" y1="18" x2="12" y2="18"></line>
                    </svg>
                    Mobil
                </button>
            </div>
            <div class="toolbar-right">
                <span class="status-badge status-saved" id="statusBadge">✓ Saxlanılıb</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Editor Panel -->
            <div class="editor-container">
                <div class="editor-header">
                    <span>HTML / CSS / JavaScript</span>
                    <span class="editor-stats">
                        <span id="charCount">0</span> karakter •
                        <span id="lineCount">1</span> sətir
                    </span>
                </div>
                <div class="editor-wrapper">
                    <div class="line-numbers-container">
                        <div class="line-numbers" id="lineNumbers"></div>
                    </div>
                    <textarea
                        id="editor"
                        class="editor"
                        placeholder="<!DOCTYPE html>&#10;<html>&#10;<head>&#10; <meta charset=&quot;UTF-8&quot;>&#10; <title>Səhifəm</title>&#10; <style>&#10; body { font-family: sans-serif; }&#10; </style>&#10;</head>&#10;<body>&#10; <h1>Salam Dünya!</h1>&#10;</body>&#10;</html>"
                    ></textarea>
                </div>
                <div class="editor-footer">
                    <span>Tab: Indent</span>
                    <span>⌘/Ctrl+A: Hamısını seç</span>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-container">
                <div class="preview-header">
                    <span>Canlı Önizləmə</span>
                    <div class="preview-controls">
                        <button id="fullscreenBtn" class="fullscreen-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                            </svg>
                            Tam Ekran
                        </button>
                    </div>
                </div>
                <div class="preview-wrapper">
                    <div class="device-frame desktop" id="deviceFrame">
                        <iframe id="preview"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Modal -->
    <div class="modal" id="fullscreenModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Tam Ekran Önizləmə</span>
                <button class="close-btn" id="closeFullscreenBtn">Bağla</button>
            </div>
            <div class="modal-body">
                <iframe id="fullscreenPreview"></iframe>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const fullscreenPreview = document.getElementById('fullscreenPreview');
        const lineNumbers = document.getElementById('lineNumbers');
        const charCount = document.getElementById('charCount');
        const lineCount = document.getElementById('lineCount');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const statusBadge = document.getElementById('statusBadge');
        const desktopBtn = document.getElementById('desktopBtn');
        const mobileBtn = document.getElementById('mobileBtn');
        const deviceFrame = document.getElementById('deviceFrame');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenModal = document.getElementById('fullscreenModal');
        const closeFullscreenBtn = document.getElementById('closeFullscreenBtn');

        let saveTimeout;
        let isSaved = true;

        // Load from localStorage
        function loadCode() {
            const saved = localStorage.getItem('htmlEditorCode');
            if (saved) {
                editor.value = saved;
                updateStats();
                renderPreview();
            }
        }

        // Save to localStorage
        function saveCode() {
            try {
                localStorage.setItem('htmlEditorCode', editor.value);
                isSaved = true;
                updateStatusBadge();
            } catch (e) {
                console.error('localStorage dolu:', e);
            }
        }

        // Auto-save with debounce
        function autoSave() {
            isSaved = false;
            updateStatusBadge();
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveCode, 1000);
        }

        // Update line numbers
        function updateLineNumbers() {
            const lines = editor.value.split('\n').length;
            lineNumbers.innerHTML = '';
            for (let i = 1; i <= Math.max(lines, 50); i++) {
                const div = document.createElement('div');
                div.textContent = i;
                lineNumbers.appendChild(div);
            }
        }

        // Update character and line count
        function updateStats() {
            charCount.textContent = editor.value.length;
            lineCount.textContent = editor.value.split('\n').length;
            updateLineNumbers();
        }

        // Sync line numbers scroll
        function syncScroll() {
            lineNumbers.style.top = -editor.scrollTop + 'px';
        }

        // Update status badge
        function updateStatusBadge() {
            statusBadge.textContent = isSaved ? '✓ Saxlanılıb' : '● Saxlanılır...';
            statusBadge.className = isSaved ? 'status-badge status-saved' : 'status-badge status-unsaved';
        }

        // Render preview
        function renderPreview(targetId = 'preview') {
            const iframeEl = document.getElementById(targetId);
            if (!iframeEl) return;
            let html = editor.value;
            if (!html.trim().startsWith('<!DOCTYPE') && !html.trim().startsWith('<html')) {
                html = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
${html}
</body>
</html>`;
            }
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            iframeEl.src = url;
        }

        // Editor events
        editor.addEventListener('input', () => {
            updateStats();
            autoSave();
            renderPreview();
        });

        editor.addEventListener('scroll', syncScroll);

        editor.addEventListener('keydown', (e) => {
            // Tab key
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '\t' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 1;
                updateStats();
                autoSave();
                renderPreview();
            }
            // Ctrl/Cmd+A
            if ((e.ctrlKey || e.metaKey) && e.key === 'a') {
                e.preventDefault();
                editor.select();
            }
            // Ctrl/Cmd+S (prevent default save dialog)
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
            }
        });

        // Copy button
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(editor.value);
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Kopyalandı!
            `;
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        });

        // Download button
        downloadBtn.addEventListener('click', () => {
            const a = document.createElement('a');
            a.href = 'data:text/html;charset=utf-8,' + encodeURIComponent(editor.value);
            a.download = 'index.html';
            a.click();
        });

        // Refresh button
        refreshBtn.addEventListener('click', () => {
            renderPreview();
            renderPreview('fullscreenPreview');
        });

        // Device mode buttons
        desktopBtn.addEventListener('click', () => {
            deviceFrame.className = 'device-frame desktop';
            desktopBtn.classList.add('active');
            mobileBtn.classList.remove('active');
        });

        mobileBtn.addEventListener('click', () => {
            deviceFrame.className = 'device-frame mobile';
            mobileBtn.classList.add('active');
            desktopBtn.classList.remove('active');
        });

        // Fullscreen button
        fullscreenBtn.addEventListener('click', () => {
            renderPreview('fullscreenPreview');
            fullscreenModal.classList.add('active');
        });

        closeFullscreenBtn.addEventListener('click', () => {
            fullscreenModal.classList.remove('active');
        });

        // Close fullscreen modal on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && fullscreenModal.classList.contains('active')) {
                fullscreenModal.classList.remove('active');
            }
        });

        // Initial load
        loadCode();
        updateLineNumbers();
        updateStats();
        renderPreview();
        syncScroll();
    </script>
</body>
</html>
