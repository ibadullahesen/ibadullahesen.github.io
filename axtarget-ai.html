<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sual-Cavab Botu</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 100px; }
    #response { white-space: pre-wrap; margin-top: 20px; background: #f0f0f0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Sual-Cavab Botu</h1>
  <textarea id="userInput" placeholder="Sualınızı yazın..."></textarea><br>
  <button onclick="sendQuestion()">Göndər</button>

  <div id="response"></div>

  <script>
    async function sendQuestion() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');

      responseDiv.innerText = "Gözləyin...";

      const apiKey = "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"; // Burada təhlükəsiz istifadə üçün .env və ya backend məsləhətdir.

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await response.json();
      if (data.choices && data.choices.length > 0) {
        responseDiv.innerText = data.choices[0].message.content;
      } else {
        responseDiv.innerText = "Cavab alınmadı.";
      }
    }
  </script>
</body>
</html>
