<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axtar Get - AI Söhbət</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --accent: #4895ef;
            --dark: #0f172a; /* Updated dark to match body background */
            --light: #f8f9fa;
            --ai-bubble: #2d3748;
            --user-bubble: #4361ee;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Uçuşan nöqtələr */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(67, 97, 238, 0.5);
            border-radius: 50%;
            animation: float 10s infinite linear; /* Faster animation */
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Giriş animasiyası */
        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--dark);
            z-index: 1000;
        }
        
        .intro-logo {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
            transform: translateY(-100vh);
            animation: logoDrop 0.7s ease-out 0.3s forwards; /* Faster animation */
        }
        
        .intro-creator {
            color: #94a3b8;
            opacity: 0;
            animation: fadeIn 0.7s ease-out 1.5s forwards; /* Faster animation */
        }
        
        .intro-about {
            max-width: 600px;
            text-align: center;
            margin: 2rem auto;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.7s ease-out 2.5s forwards; /* Faster animation */
        }
        
        .intro-features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.7s ease-out 3s forwards; /* Faster animation */
        }
        
        .feature-card {
            background: rgba(30, 41, 59, 0.5);
            padding: 1rem;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }
        
        .intro-skip {
            position: absolute;
            bottom: 2rem;
            color: #64748b;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.7s ease-out 1s forwards; /* Faster animation */
            transition: color 0.3s;
        }
        
        .intro-skip:hover {
            color: var(--accent);
        }
        
        /* Əsas kontent */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .chat-container {
            background-color: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        .chat-messages {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            max-width: 80%;
            animation-duration: 0.4s;
            animation-fill-mode: both;
        }
        
        .ai-message {
            margin-right: auto;
            animation-name: slideInLeft;
        }
        
        .user-message {
            margin-left: auto;
            animation-name: slideInRight;
        }
        
        .message-bubble {
            padding: 15px;
            border-radius: 18px;
            position: relative;
            line-height: 1.5;
        }
        
        .ai-message .message-bubble {
            background-color: var(--ai-bubble);
            border-bottom-left-radius: 5px;
        }
        
        .user-message .message-bubble {
            background: linear-gradient(135deg, var(--user-bubble), var(--primary-dark));
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            display: block;
            text-align: right;
        }
        
        /* Yazma indikatoru */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--ai-bubble);
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin-bottom: 20px;
            animation: messageIn 0.3s ease-out;
        }
        
        .typing-dots {
            display: flex;
            align-items: center;
            margin-right: 8px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background-color: #94a3b8;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        /* Giriş sahəsi */
        .input-container {
            display: flex;
            padding: 15px;
            background-color: rgba(30, 41, 59, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-field {
            flex: 1;
            padding: 12px 15px;
            border-radius: 50px;
            border: none;
            background-color: rgba(15, 23, 42, 0.7);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 2px var(--accent);
        }
        
        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        /* Animasiyalar */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes logoDrop {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
        }
        
        /* Responsiv dizayn */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .chat-messages {
                height: 65vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .intro-logo {
                font-size: 2rem;
            }
            
            .intro-about {
                font-size: 0.9rem;
            }
            
            .feature-card {
                width: 120px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Uçuşan nöqtələr -->
    <div class="particles" id="particles"></div>
    
    <!-- Giriş animasiyası -->
    <div class="intro-container" id="intro-container">
        <div class="intro-logo">Axtar Get</div>
        <div class="intro-creator">Yaradıcı: İbadulla Hasanov</div>
        
        <div class="intro-about">
            <p>Axtar Get - güclü AI köməkçi sistemi ilə sizə dəqiq məlumatlar təqdim edir. İstənilən mövzuda suallarınıza sürətli və dəqiq cavablar almaq üçün ideal həll!</p>
        </div>
        
        <div class="intro-features">
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <p>Sürətli cavablar</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-brain"></i>
                <p>Güclü AI texnologiyası</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-database"></i>
                <p>Geniş məlumat bazası</p>
            </div>
        </div>
        
        <div class="intro-skip" id="skip-intro">Keç <i class="fas fa-arrow-right"></i></div>
    </div>
    
    <!-- Əsas kontent -->
    <div class="container" id="main-container">
        <div class="chat-container">
            <div class="chat-header">
                AI Köməkçi
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Mesajlar burada görünəcək -->
            </div>
            
            <div class="input-container">
                <input type="text" class="input-field" id="user-input" placeholder="Sualınızı yazın..." autofocus>
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', async function() {
            // Uçuşan nöqtələr yarat
            createParticles();
            
            // Elementləri seç
            const introContainer = document.getElementById('intro-container');
            const mainContainer = document.getElementById('main-container');
            const skipIntro = document.getElementById('skip-intro');
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            let introFinished = false; // Add a flag to track if intro is finished
            let currentLanguage = 'az'; // Default language is Azerbaijani

            // Giriş animasiyasını keç
            function skipIntroAnimation() {
                if (introFinished) return; // Prevent skipping multiple times
                introFinished = true; // Set flag to true

                introContainer.style.animation = 'fadeOut 0.5s ease-out forwards';
                setTimeout(() => {
                    introContainer.style.display = 'none';
                    // Əsas kontenti göstər
                    mainContainer.style.animation = 'fadeInUp 0.5s ease-out forwards';
                    // İlk mesajı göndər
                    setTimeout(() => {
                        addMessage('Salam! Mən Axtar Get AI köməkçisiyəm. Sizə necə kömək edə bilərəm?', false);
                    }, 500);
                }, 500);
            }
            
            skipIntro.addEventListener('click', skipIntroAnimation);

            // Add event listener to skip intro on any click or keypress
            document.body.addEventListener('click', skipIntroAnimation);
            document.body.addEventListener('keypress', skipIntroAnimation);

            // Set a timeout for the intro animation to finish naturally
            // This timeout should be slightly longer than the total intro animation duration
            const totalIntroDuration = 3500; // Adjusted for faster animations
            setTimeout(skipIntroAnimation, totalIntroDuration);
            
            // API funksiyası
            async function getAIResponse(message, options = {}) {
                // OpenAI API açarınız bura daxil edildi.
                const apiKey = "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"; 

                // API açarının boş olub olmadığını yoxlayır.
                if (!apiKey) {
                    console.error('API Error: API key is missing. Please provide your OpenAI API key.');
                    return "Xəta: API açarı daxil edilməyib. Zəhmət olmasa, kodu yeniləyin və API açarınızı əlavə edin.";
                }

                // Default parameters
                let temperature = options.temperature || 0.7;
                let maxTokens = options.maxTokens || 80; 

                // System message to control language and tone
                let systemMessage = {
                    role: "system",
                    content: `Sən Axtar Get AI köməkçisisən. Dostcanlısı və səmimi ol. Cavablarını ${currentLanguage === 'az' ? 'Azərbaycan' : 'Türk'} dilində ver. `
                };

                // Add specific instructions for response length
                if (options.length === 'short') {
                    systemMessage.content += "Cavablarını qısa, lakin tam və məzmunlu saxla. Bir neçə cümlə ilə kifayətlən, lakin məlumatı kəsmə.";
                    maxTokens = 80; // Concise but complete
                } else if (options.length === 'long') {
                    systemMessage.content += "Cavablarını ətraflı və geniş şəkildə yaz.";
                    maxTokens = 500; // More detailed
                } else {
                    systemMessage.content += "Cavablarını qısa və məzmunlu saxla, sözü qətiyyən uzatma. Bir neçə cümlə ilə kifayətlən, lakin məlumatı tam çatdır.";
                    maxTokens = 120; // Default concise but complete
                }
                
                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: "gpt-3.5-turbo", // Hazırkı model: GPT-3.5 Turbo
                            messages: [
                                systemMessage,
                                {role: "user", content: message}
                            ],
                            temperature: temperature,
                            max_tokens: maxTokens
                        })
                    });

                    const data = await response.json();

                    // Check for API error response structure
                    if (data.error) {
                        console.error('API Error:', data.error.message);
                        return `API xətası: ${data.error.message}`;
                    }

                    // Check if choices array exists and has content
                    if (data.choices && data.choices.length > 0 && data.choices[0].message && data.choices[0].message.content) {
                        return data.choices[0].message.content;
                    } else {
                        console.error('Unexpected API response structure:', data);
                        return "Üzr istəyirik, AI-dən gözlənilməz cavab alındı. Zəhmət olmasa, yenidən cəhd edin.";
                    }
                } catch (error) {
                    console.error('Fetch Error:', error);
                    return "Üzr istəyirik, şəbəkə xətası baş verdi və ya serverə qoşulmaq mümkün olmadı. Yenidən cəhd edin.";
                }
            }
            
            // Mesaj əlavə et
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
                
                const time = new Date();
                const timeString = time.getHours().toString().padStart(2, '0') + ':' + 
                                   time.getMinutes().toString().padStart(2, '0');
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${text}
                        <span class="message-time">${timeString}</span>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Yazma indikatoru göstər
            function showTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('message', 'ai-message');
                typingDiv.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        AI cavab hazırlayır...
                    </div>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return typingDiv;
            }
            
            // Mesaj göndər
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // Specific responses
                let aiResponseText = '';
                let callApi = true;
                let responseOptions = {};

                const lowerCaseMessage = message.toLowerCase();

                // Direct and prioritized checks for AI identity and creator
                const ibadullaAndIdentityKeywords = [
                    'ibadulla hasanov kimdir', 'ibadulla kimdir', 'hasanov kimdir', 'ibadulla hasanov',
                    'ibadulla hesenov kimdir', 'ibadulla hesenov', 'ibadulla hesenov kimdi', 'ibadulla hasanov kimdi',
                    'səni kim yaradıb', 'kim yaradıb səni', 'yaradıcın kimdir', 'sən kimsən', 'kimsən sən', 'kimsiniz',
                    'ay blyaa səni kim yaradıb', 'səni kim yaratdı', 'kimin əməyisən', 'səni kim düzəldib', 'kim düzəldib səni',
                    'səni kim qurdu', 'kim qurdu səni', 'səni kim qurub', 'kim qurub səni', 
                    'səni kim inşa edib', 'səni kim hazırladı', 'səni kim proqramlaşdırdı',
                    'bu proqramı kim yazıb', 'bu sistemi kim qurub', 'bu ai kim düzəldib', 
                    'sənin adın nədir', 'sənin adın nədi', 'adın nədir', 'adın nədi', 'axtarget adın', 'adın nə', 'adın nədir sənin'
                ];
                const axtargetKeywords = ['axtarget nə işə yarayır', 'axtarget şirkəti', 'axtarget haqqında'];
                const languageAzKeywords = ['azərbaycan dilində danış', 'az dilində danış', 'azərbaycanca danış'];
                const languageTrKeywords = ['türk dilində danış', 'türkcə danış', 'türkçe konuş'];

                let isSpecificQuestion = false;

                for (const keyword of ibadullaAndIdentityKeywords) {
                    if (lowerCaseMessage.includes(keyword)) {
                        aiResponseText = "Mən İbadulla Hasanov tərəfindən yaradılmış süni intellektəm. O, AxtarGet.xyz-in qurucusu və veb dizayneridir.";
                        isSpecificQuestion = true;
                        break;
                    }
                }

                if (!isSpecificQuestion) {
                    for (const keyword of axtargetKeywords) {
                        if (lowerCaseMessage.includes(keyword)) {
                            aiResponseText = "AxtarGet şirkəti sizlərə təqibçinizin artımı, rəqəmsal yeniliklər və məhsullar, veb dizaynı və xidmətlər imkanı verən süni intellektdir. Yenə də qeyd edim ki, AxtarGet İbadulla Hasanov tərəfindən qurulub və inkişaf etdirilir.";
                            isSpecificQuestion = true;
                            break;
                        }
                    }
                }

                if (!isSpecificQuestion) {
                    for (const keyword of languageAzKeywords) {
                        if (lowerCaseMessage.includes(keyword)) {
                            currentLanguage = 'az';
                            aiResponseText = "Bəli, indi Azərbaycan dilində danışacağam. Necə kömək edə bilərəm?";
                            isSpecificQuestion = true;
                            break;
                        }
                    }
                }

                if (!isSpecificQuestion) {
                    for (const keyword of languageTrKeywords) {
                        if (lowerCaseMessage.includes(keyword)) {
                            currentLanguage = 'tr';
                            aiResponseText = "Tamam, şimdi Türkçe konuşacağım. Nasıl yardımcı olabilirim?";
                            isSpecificQuestion = true;
                            break;
                        }
                    }
                }
                
                if (isSpecificQuestion) {
                    callApi = false;
                    // Add the error reporting message only for Ibadulla/AI identity questions
                    const creatorRelatedKeywords = [
                        'ibadulla hasanov', 'ibadulla hesenov', 'səni kim yaradıb', 'kim yaradıb səni', 'yaradıcın kimdir',
                        'sən kimsən', 'kimsən sən', 'kimsiniz', 'ay blyaa səni kim yaradıb', 'səni kim yaratdı',
                        'kimin əməyisən', 'səni kim düzəldib', 'kim düzəldib səni', 'səni kim qurdu', 'kim qurdu səni',
                        'səni kim qurub', 'kim qurub səni', 'səni kim inşa edib', 'səni kim hazırladı',
                        'səni kim proqramlaşdırdı', 'bu proqramı kim yazıb', 'bu sistemi kim qurub', 'bu ai kim düzəldib',
                        'sənin adın nədir', 'sənin adın nədi', 'adın nədir', 'adın nədi', 'axtarget adın', 'adın nə', 'adın nədir sənin'
                    ];
                    if (creatorRelatedKeywords.some(keyword => lowerCaseMessage.includes(keyword))) {
                         aiResponseText += "<br><br>Köməkçidə bir səhv tutdunuz? 060-600-61-62 İbadulla Hasanov-la əlaqə saxlayın.";
                    }
                } else if (lowerCaseMessage.includes('geniş məlumat yaz')) {
                    responseOptions.length = 'long';
                } else {
                    responseOptions.length = 'short'; // Default to concise
                }

                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';
                
                // Show typing indicator
                const typingIndicator = showTyping();
                
                try {
                    let aiResponse;
                    if (callApi) {
                        aiResponse = await getAIResponse(message, responseOptions);
                    } else {
                        aiResponse = aiResponseText;
                    }
                    
                    // Remove typing indicator
                    typingIndicator.remove();
                    
                    // Add AI response to chat
                    addMessage(aiResponse, false);
                } catch (error) {
                    console.error('Xəta:', error);
                    typingIndicator.remove();
                    addMessage('Üzr istəyirik, xəta baş verdi. Yenidən cəhd edin.', false);
                }
            }
            
            // Enter düyməsi ilə göndər
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Göndər düyməsi
            sendButton.addEventListener('click', sendMessage);
            
            // Uçuşan nöqtələr yarat
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Təsadüfi mövqe
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.top = Math.random() * 100 + 'vh';
                    
                    // Təsadüfi ölçü
                    const size = Math.random() * 3 + 2;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    
                    // Təsadüfi rəng
                    const colors = ['#4361ee', '#4895ef', '#3a0ca3', '#4cc9f0'];
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Təsadüfi animasiya müddəti
                    const duration = Math.random() * 10 + 10;
                    particle.style.animationDuration = duration + 's';
                    
                    // Təsadüfi gecikmə
                    particle.style.animationDelay = Math.random() * 5 + 's';
                    
                    particlesContainer.appendChild(particle);
                }
            }
        });
    </script>
</body>
</html>
